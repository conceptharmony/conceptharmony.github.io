<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - ConceptHarmony</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') document.documentElement.classList.add('light-mode');
        })();
    </script>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); --accent: #ffffff;
            --text-main: #ffffff; --text-muted: #bbbbbb; --radius-main: 12px; --radius-btn: 6px;
            --diff-highlight: #fff;
            --diff-dim: #555;
        }
        html.light-mode body {
            --glass-bg: rgba(255, 255, 255, 0.98); --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); --accent: #000000;
            --text-main: #1a1a1a; --text-muted: #555555; background-color: #f4f4f9;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        
        body { 
            background-color: #121212; color: var(--text-main); font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh; transition: none !important; 
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('background.jpg') center/cover; filter: blur(20px); }
        html.light-mode body::before { filter: blur(20px) opacity(0.3) brightness(1.5); }

        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }

        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        .nav-btn { text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000 !important; border-color: var(--accent); }
        html.light-mode .nav-btn:hover, html.light-mode .nav-btn.active { color: white !important; }

        .dropdown-container { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 50px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; border: 1px solid var(--glass-border); }
        .dropdown-content.show { display: block; }
        html.light-mode .dropdown-content { background: rgba(255,255,255,0.98); }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        html.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        .social-icon { width: 18px; height: 18px; fill: currentColor; }
        .theme-btn { width: 40px; padding: 0; border-radius: 50%; }
        .theme-icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.8rem; color: var(--text-main); cursor: pointer; padding: 10px; }
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-container.menu-open { border-radius: 12px 12px 0 0 !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
            .nav-links { display: none; position: absolute; top: 70px; left: 0; width: 100%; flex-direction: column; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 15px; border-radius: 0 0 12px 12px; border-bottom: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); gap: 10px; height: auto; z-index: 900; }
            html.light-mode .nav-links { background: rgba(255,255,255,0.98); }
            .nav-links.active { display: flex; }
            .nav-btn { width: 100%; }
            .dropdown-container { width: 100%; }
            .dropdown-content { position: static; width: 100%; box-shadow: none; border: none; background: transparent; padding-left: 20px; margin-top:5px; }
            .nav-links .theme-btn { width: 40px !important; flex-grow: 0; align-self: center; margin-top: 10px; }
        }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-box { flex: 2; min-width: 200px; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: var(--radius-btn); }
        .filter-box { flex: 1; min-width: 140px; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: var(--radius-btn); cursor: pointer; }
        html.light-mode .search-box, html.light-mode .filter-box { background: rgba(255,255,255,0.6); color: black; border-color: rgba(0,0,0,0.1); }

        .news-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        
        .news-card { 
            display: flex; 
            gap: 20px; 
            cursor: pointer; 
            transition: transform 0.2s; 
            padding: 20px; 
            align-items: flex-start;
        }
        .news-card:hover { transform: translateY(-3px); border-color: var(--accent); }
        
        .news-img { 
            width: 280px; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 8px; 
            flex-shrink: 0; 
            background: rgba(255,255,255,0.05); 
        }
        
        .news-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            min-width: 0; 
        }
        
        .news-cat { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            color: var(--accent); 
            font-weight: 800; 
            letter-spacing: 1px; 
            margin-bottom: 8px; 
        }
        
        .news-title { 
            font-size: 1.6rem; 
            margin: 0 0 10px 0; 
            line-height: 1.2; 
            font-weight: 700; 
            overflow-wrap: break-word; 
            word-wrap: break-word;
        }
        
        .news-meta { font-size: 0.8rem; color: var(--text-muted); }
        
        /* MOBILE FIX FOR OVERLAPPING TITLE */
        @media (max-width: 768px) {
            .news-card { 
                flex-direction: column; 
                align-items: flex-start;
                height: auto; /* Let card grow */
            }
            .news-img { 
                width: 100%; 
                height: 200px; 
                margin-bottom: 15px; /* Spacing between img and text */
            }
            .news-content {
                width: 100%;
                display: block; /* Reset flex */
            }
            .news-title { 
                font-size: 1.4rem; 
                white-space: normal; /* Force text wrapping */
            }
            .controls { flex-direction: column; }
        }
        
        .hidden { display: none !important; }
        .full-article h1 { font-size: 2.5rem; margin-bottom: 10px; overflow-wrap: break-word; }
        .full-article img { width: 100%; height: auto; border-radius: 12px; margin: 20px 0; }
        .article-body { line-height: 1.8; font-size: 1.1rem; color: #ddd; overflow-wrap: break-word; }
        html.light-mode .article-body { color: #333; }
        @media (max-width: 768px) {
            .full-article h1 { font-size: 1.8rem; }
            .article-body { font-size: 1rem; }
        }
    </style>
</head>
<body>

        <div id="listView">
            <div class="glass-panel" style="padding:15px;">
                <div class="controls">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search news...">
                    <select id="categoryFilter" class="filter-box"><option value="all">All Categories</option></select>
                    <select id="sortOrder" class="filter-box">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="az">Title (A-Z)</option>

                </div>
            </div>
            <div id="newsFeed" class="news-grid">Loading...</div>
        </div>

        <div id="articleView" class="hidden">
            <button onclick="location.reload()" class="nav-btn" style="margin-bottom:20px;">← Back to News</button>
            <div class="glass-panel full-article">
                <span id="a_cat" class="news-cat"></span>
                <h1 id="a_title"></h1>
                <div id="a_meta" class="news-meta"></div>
                <img id="a_img" src="">
                <div id="a_content" class="article-body"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('themeToggle').onclick = () => { const isLight = document.documentElement.classList.toggle('light-mode'); localStorage.setItem('theme', isLight ? 'light' : 'dark'); };
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); document.querySelector('.nav-container').classList.toggle('menu-open'); }
        function toggleSocials(e) { e.stopPropagation(); document.getElementById('socialDropdown').classList.toggle('show'); }
        window.onclick = function(e) { if (!e.target.matches('.nav-btn')) document.getElementById('socialDropdown').classList.remove('show'); }
        
        let allNews = [];
        async function init() {
            try {
                const res = await fetch('news.json');
                allNews = await res.json();
                populateCategories(allNews);
                filterAndSort();
            } catch(e) { document.getElementById('newsFeed').innerHTML = "No news articles found."; }
        }

        function populateCategories(list) {
            const cats = new Set(list.map(n => n.category));
            const select = document.getElementById('categoryFilter');
            cats.forEach(c => { if(c) { const opt = document.createElement('option'); opt.value = c; opt.innerText = c; select.appendChild(opt); } });
        }

        function filterAndSort() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortOrder').value;
            let filtered = allNews.filter(n => {
                const matchSearch = n.title.toLowerCase().includes(term) || n.content.toLowerCase().includes(term);
                const matchCat = cat === 'all' || n.category === cat;
                return matchSearch && matchCat;
            });
            filtered.sort((a, b) => {
                if (sort === 'az') return a.title.localeCompare(b.title);
                const dateA = new Date(a.date).getTime() || 0;
                const dateB = new Date(b.date).getTime() || 0;
                return sort === 'newest' ? dateB - dateA : dateA - dateB;
            });
            renderList(filtered);
        }

        const renderList = (list) => {
            const grid = document.getElementById('newsFeed');
            grid.innerHTML = "";
            list.forEach(n => {
                const i = allNews.indexOf(n);
                grid.innerHTML += `<div class="glass-panel news-card" onclick="showArticle(${i})"><img src="${n.image}" class="news-img" onerror="this.src='https://placehold.co/400x250?text=News'"><div class="news-content"><span class="news-cat">${n.category || 'Update'}</span><h2 class="news-title">${n.title}</h2><div class="news-meta">${n.date} • By ${n.author}</div></div></div>`;
            });
        };

        window.showArticle = (i) => {
            const n = allNews[i];
            window.scrollTo(0,0);
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('articleView').classList.remove('hidden');
            document.getElementById('a_cat').innerText = n.category || 'Update';
            document.getElementById('a_title').innerText = n.title;
            document.getElementById('a_meta').innerText = `${n.date} • By ${n.author}`;
            document.getElementById('a_img').src = n.image;
            document.getElementById('a_content').innerHTML = n.content.replace(/\n/g, '<br>');
        };

        document.getElementById('searchInput').addEventListener('keyup', filterAndSort);
        document.getElementById('categoryFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortOrder').addEventListener('change', filterAndSort);
        init();
    </script>
</body>
