<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - ConceptHarmony</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-mode');
            } else {
                document.documentElement.classList.remove('light-mode');
            }
        })();
    </script>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); 
            --accent: #ffffff;
            --text-main: #ffffff; 
            --text-muted: #bbbbbb; 
            --radius-main: 12px; 
            --radius-btn: 6px;
        }
        
        html.light-mode body {
            --glass-bg: rgba(255, 255, 255, 0.98); 
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); 
            --accent: #000000;
            --text-main: #1a1a1a; 
            --text-muted: #555555; 
            background-color: #f4f4f9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        
        body { 
            background-color: #121212; 
            color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            transition: none !important; 
        }

        body::before { 
            content: ""; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: -1; 
            background: url('background.jpg') center/cover; 
            filter: blur(20px); 
        }
        html.light-mode body::before { 
            filter: blur(20px) opacity(0.3) brightness(1.5); 
        }

        .container { max-width: 1100px; margin: auto; width: 100%; }
        
        .glass-panel { 
            background: var(--glass-bg); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); 
            border-radius: var(--radius-main); 
            padding: 25px; 
            margin-bottom: 25px; 
            width: 100%; 
        }

        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        
        .nav-btn { 
            text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); 
            border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease;
        }
        .nav-btn:hover, .nav-btn:active { background: var(--accent); color: #000 !important; border-color: var(--accent); }
        html.light-mode .nav-btn:hover { color: white !important; }

        .dropdown-container { position: relative; }
        .dropdown-content { 
            display: none; position: absolute; right: 0; top: 50px; 
            background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; border: 1px solid var(--glass-border);
        }
        .dropdown-content.show { display: block; }
        html.light-mode .dropdown-content { background: rgba(255,255,255,0.98); }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        html.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        .social-icon { width: 18px; height: 18px; fill: currentColor; }

        .theme-btn { width: 40px; padding: 0; border-radius: 50%; }
        .theme-icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.8rem; color: var(--text-main); cursor: pointer; padding: 10px; }
        
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-links { 
                display: none; position: absolute; top: 70px; left: 0; width: 100%; 
                flex-direction: column; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
                padding: 15px; border-radius: 0 0 12px 12px; border-bottom: 1px solid var(--glass-border); 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5); gap: 10px; height: auto;
            }
            html.light-mode .nav-links { background: rgba(255,255,255,0.98); }
            .nav-links.active { display: flex; }
            .nav-btn { width: 100%; }
            .dropdown-container { width: 100%; }
            .dropdown-content { position: static; width: 100%; box-shadow: none; border: none; background: transparent; padding-left: 20px; margin-top:5px; }
            .nav-links .theme-btn { width: 40px !important; flex-grow: 0; align-self: center; margin-top: 10px; }
        }

        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: var(--radius-btn); }
        
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        @media (max-width: 600px) { .news-grid { grid-template-columns: 1fr; } } 

        .news-card { cursor: pointer; transition: transform 0.2s; padding: 0 !important; overflow: hidden; display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .news-img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid var(--glass-border); }
        .news-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .news-meta { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .news-title { font-size: 1.2rem; margin: 0 0 10px 0; color: var(--text-main); line-height: 1.3; font-weight:600; }
        .news-summary { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; flex-grow: 1; }
        
        .article-view { display: none; }
        .article-hero { width: 100%; height: 350px; object-fit: cover; border-radius: var(--radius-main); margin-bottom: 25px; border: 1px solid var(--glass-border); }
        .article-header { border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; margin-bottom: 25px; }
        .article-header h1 { font-size: 2.5rem; margin: 0 0 10px 0; line-height: 1.2; }
        .article-body { font-size: 1.1rem; line-height: 1.8; color: var(--text-main); }
        .article-body p { margin-bottom: 20px; }

        @media (max-width: 768px) {
            .article-hero { height: 200px; margin-bottom: 15px; } 
            .article-header h1 { font-size: 1.8rem; }
            .article-body { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel nav-container">
            <a href="index.html" class="logo">Concept<span>Harmony</span></a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-btn">Devices</a>
                <a href="soc.html" class="nav-btn">SoCs</a>
                <a href="news.html" class="nav-btn" style="border-color:var(--accent);">News</a>
                <a href="submit.html" class="nav-btn">Submit</a>
                
                <div class="dropdown-container">
                    <button class="nav-btn" onclick="toggleSocials(event)">Socials ▾</button>
                    <div class="dropdown-content" id="socialDropdown">
                        <a href="https://discord.gg/hNPtTVHurH" target="_blank" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg> Discord</a>
                        <a href="https://www.tiktok.com/@spinach.tech?_r=1&_t=ZG-93ScgcKEI9R" target="_blank" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg> TikTok Main</a>

                    </div>
                </div>
                <button id="themeToggle" class="nav-btn theme-btn">
                    <svg class="theme-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="glass-panel" style="padding:15px; margin-bottom:20px;">
            <input type="text" id="searchInput" class="search-box" placeholder="Search news articles..." style="margin:0;">
        </div>

        <div id="newsList" class="news-grid">Loading Articles...</div>

        <div id="articleView" class="glass-panel article-view">
            <button onclick="closeArticle()" class="nav-btn" style="margin-bottom:20px;">← Back</button>
            <div id="articleContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('themeToggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };

        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
        function toggleSocials(e) { e.stopPropagation(); document.getElementById('socialDropdown').classList.toggle('show'); }
        window.onclick = function(e) { if (!e.target.matches('.nav-btn')) document.getElementById('socialDropdown').classList.remove('show'); }

        let allNews = [];

        async function init() {
            try {
                const res = await fetch('news.json');
                allNews = await res.json();
                renderNews(allNews);
            } catch (e) { document.getElementById('newsList').innerHTML = "No news found. Create news.json"; }
        }

        function renderNews(list) {
            const grid = document.getElementById('newsList');
            grid.innerHTML = "";
            list.forEach((item, index) => {
                grid.innerHTML += `
                    <div class="glass-panel news-card" onclick="openArticle(${index})">
                        <img src="${item.image}" class="news-img" onerror="this.src='https://placehold.co/600x400?text=News'">
                        <div class="news-content">
                            <div class="news-meta">${item.date} • ${item.author}</div>
                            <h3 class="news-title">${item.title}</h3>
                            <div class="news-summary">${item.summary}</div>
                        </div>
                    </div>
                `;
            });
        }

        window.openArticle = (index) => {
            const item = allNews[index];
            document.getElementById('newsList').style.display = 'none';
            document.getElementById('articleView').style.display = 'block';
            document.getElementById('articleContent').innerHTML = `
                <img src="${item.image}" class="article-hero">
                <div class="article-header">
                    <h1>${item.title}</h1>
                    <div class="news-meta">Published on ${item.date} by ${item.author}</div>
                </div>
                <div class="article-body">${item.content}</div>
            `;
        }

        window.closeArticle = () => {
            document.getElementById('newsList').style.display = 'grid';
            document.getElementById('articleView').style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            renderNews(allNews.filter(n => n.title.toLowerCase().includes(term)));
        });

        init();
    </script>
</body>
</html>
