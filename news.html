<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - ConceptHarmony</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') document.documentElement.classList.add('light-mode');
        })();
    </script>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); 
            --accent: #ffffff;
            --text-main: #ffffff; 
            --text-muted: #bbbbbb; 
            --radius-main: 12px; 
            --radius-btn: 6px;
        }
        
        html.light-mode body {
            --glass-bg: rgba(255, 255, 255, 0.98); 
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); 
            --accent: #000000;
            --text-main: #1a1a1a; 
            --text-muted: #555555; 
            background-color: #f4f4f9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        
        body { 
            background-color: #121212; 
            color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; 
            min-height: 100vh; 
            transition: none !important;
        }

        body::before { 
            content: ""; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: -1; 
            background: url('background.jpg') center/cover; 
            filter: blur(20px); 
        }
        html.light-mode body::before { filter: blur(20px) opacity(0.3) brightness(1.5); }

        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }

        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        .nav-btn { text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000 !important; border-color: var(--accent); }
        html.light-mode .nav-btn:hover, html.light-mode .nav-btn.active { color: white !important; }

        .dropdown-container { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 50px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; border: 1px solid var(--glass-border); }
        .dropdown-content.show { display: block; }
        html.light-mode .dropdown-content { background: rgba(255,255,255,0.98); }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        html.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        .social-icon { width: 18px; height: 18px; fill: currentColor; }
        .theme-btn { width: 40px; padding: 0; border-radius: 50%; }
        .theme-icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.8rem; color: var(--text-main); cursor: pointer; padding: 10px; }
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-container.menu-open { border-radius: 12px 12px 0 0 !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
            .nav-links { 
                display: none; 
                position: absolute; 
                top: 70px; 
                left: 0; 
                width: 100%; 
                flex-direction: column; 
                background: var(--glass-bg); 
                backdrop-filter: blur(20px); 
                -webkit-backdrop-filter: blur(20px); 
                padding: 15px; 
                border-radius: 0 0 12px 12px; 
                border-bottom: 1px solid var(--glass-border); 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
                gap: 10px; 
                height: auto; 
                z-index: 2000; 
            }
            .nav-links.active { display: flex; }
            .nav-btn { width: 100%; }
            .dropdown-container { width: 100%; }
            .dropdown-content { position: static; width: 100%; box-shadow: none; border: none; background: transparent; padding-left: 20px; margin-top:5px; }
            .nav-links .theme-btn { width: 40px !important; flex-grow: 0; align-self: center; margin-top: 10px; }
        }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-box { flex: 2; min-width: 200px; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: var(--radius-btn); }
        .filter-box { flex: 1; min-width: 140px; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: var(--radius-btn); cursor: pointer; }
        
        @media (max-width: 768px) {
            .controls { flex-direction: column; }
            .search-box, .filter-box { width: 100%; }
        }
        
        html.light-mode .search-box, html.light-mode .filter-box { background: rgba(255,255,255,0.6); color: black; border-color: rgba(0,0,0,0.1); }

        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .news-card { cursor: pointer; transition: transform 0.2s; overflow: hidden; padding: 0; display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .news-img { width: 100%; height: 200px; object-fit: cover; }
        .news-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .news-meta { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 8px; display: flex; justify-content: space-between; text-transform: uppercase; letter-spacing: 1px; }
        .news-title { font-size: 1.2rem; margin: 0 0 10px 0; color: var(--text-main); line-height: 1.3; }
        .news-summary { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; flex: 1; margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .read-more { font-size: 0.85rem; color: var(--accent); font-weight: bold; margin-top: auto; }

        .hero-card { grid-column: 1 / -1; display: flex; flex-direction: row; height: 380px; }
        .hero-card .news-img { width: 50%; height: 100%; }
        .hero-card .news-body { width: 50%; justify-content: center; padding: 40px; }
        .hero-card .news-title { font-size: 2rem; margin-bottom: 15px; }
        .hero-card .news-summary { -webkit-line-clamp: 4; font-size: 1rem; }
        
        @media (max-width: 768px) {
            .hero-card { flex-direction: column; height: auto; }
            .hero-card .news-img { width: 100%; height: 220px; }
            .hero-card .news-body { width: 100%; padding: 20px; }
            .hero-card .news-title { font-size: 1.5rem; }
        }

        .hidden { display: none !important; }
        .article-header { margin-bottom: 30px; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        .article-meta-row { display: flex; justify-content: space-between; align-items: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .reading-time-badge { background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; }
        .article-hero { width: 100%; height: auto; max-height: 500px; object-fit: cover; border-radius: var(--radius-main); margin-bottom: 30px; }
        
        .article-content { font-size: 1.1rem; line-height: 1.8; color: var(--text-main); max-width: 800px; margin: 0 auto; }
        .article-content p { margin-bottom: 20px; }
        .article-content img { width: 100%; height: auto; border-radius: 8px; margin: 20px 0; border: 1px solid var(--glass-border); }

        #progressBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--accent); width: 0%; z-index: 2500; transition: width 0.1s; }
        .share-btn { margin-left: auto; display: flex; align-items: center; gap: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="progressBar"></div>
    <div class="container">
        <div class="glass-panel nav-container">
            <a href="index.html" class="logo">Concept<span>Harmony</span></a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-btn">Devices</a>
                <a href="laptops.html" class="nav-btn">Laptops</a>
                <a href="soc.html" class="nav-btn">SoCs</a>
                <a href="sensors.html" class="nav-btn">Sensors</a>
                <a href="news.html" class="nav-btn active" style="border-color:var(--accent);">News</a>
                <a href="submit.html" class="nav-btn">Submit</a>
      
                <div class="dropdown-container">
                    <button class="nav-btn" onclick="toggleSocials(event)">Socials ▾</button>
                    <div class="dropdown-content" id="socialDropdown">
                        <a href="https://discord.gg/hNPtTVHurH" target="_blank" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg> Discord</a>
                        <a href="https://www.tiktok.com/@spinach.tech?_r=1&_t=ZG-93ScgcKEI9R" target="_blank" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg> TikTok Main</a>

                    </div>
                </div>
                <button id="themeToggle" class="nav-btn theme-btn">
                    <svg class="theme-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
        </div>

        <div id="listView">
            <div class="glass-panel" style="padding:15px;">
                <div class="controls">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search news...">
                    <select id="sortOrder" class="filter-box">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>
            <div id="newsGrid" class="news-grid">Loading...</div>
        </div>

        <div id="articleView" class="hidden">
            <div class="glass-panel">
                <div class="article-header">
                    <button onclick="closeArticle()" class="nav-btn" style="width:auto; margin-bottom:15px;">← Back to News</button>
                    <h1 id="a_title" style="font-size:2.5rem; line-height:1.2; margin:10px 0;">Article Title</h1>
                    
                    <div class="article-meta-row">
                        <div style="display:flex; gap:15px; align-items:center;">
                            <span id="a_author">Author</span> • <span id="a_date">Date</span>
                        </div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <span id="a_time" class="reading-time-badge">⏱ 5 min read</span>
                            <div class="share-btn" onclick="shareArticle()">
                                <svg style="width:18px;height:18px;fill:currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.66 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <img id="a_img" src="" class="article-hero">
                <div id="a_content" class="article-content"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('themeToggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };
        
        function toggleMenu() { 
            document.getElementById('navLinks').classList.toggle('active'); 
            document.querySelector('.nav-container').classList.toggle('menu-open');
        }
        
        function toggleSocials(e) { e.stopPropagation(); document.getElementById('socialDropdown').classList.toggle('show'); }
        window.onclick = function(e) { if (!e.target.matches('.nav-btn')) document.getElementById('socialDropdown').classList.remove('show'); }

        let allNews = [];

        async function init() {
            try {
                const res = await fetch('news.json');
                allNews = await res.json();
                renderNews();
            } catch(e) { 
                document.getElementById('newsGrid').innerHTML = "<p style='color:grey; text-align:center;'>No news articles found.</p>"; 
            }
        }

        function renderNews() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortOrder').value;
            const grid = document.getElementById('newsGrid');

            let filtered = allNews.filter(n => n.title.toLowerCase().includes(term) || n.summary.toLowerCase().includes(term));
            
            filtered.sort((a,b) => {
                const dA = new Date(a.date).getTime();
                const dB = new Date(b.date).getTime();
                return sort === 'newest' ? dB - dA : dA - dB;
            });

            grid.innerHTML = "";
            
            if(filtered.length === 0) { grid.innerHTML = "<p>No matches found.</p>"; return; }
            filtered.forEach((n, idx) => {
                const isHero = idx === 0 && term === ""; // First item is hero only if not searching
                const classes = isHero ? "glass-panel news-card hero-card" : "glass-panel news-card";
                
                grid.innerHTML += `
                    <div class="${classes}" onclick="openArticle('${n.title}')">
                        <img src="${n.image}" class="news-img" onerror="this.src='https://placehold.co/600x400?text=News'">
                        <div class="news-body">
                            <div class="news-meta"><span>${n.date}</span><span>${n.author}</span></div>
                            <h2 class="news-title">${n.title}</h2>
                            <div class="news-summary">${n.summary}</div>
                            <div class="read-more">Read Article →</div>
                        </div>
                    </div>
                `;
            });
        }

        window.openArticle = (title) => {
            const article = allNews.find(n => n.title === title);
            if(!article) return;

            document.getElementById('listView').classList.add('hidden');
            document.getElementById('articleView').classList.remove('hidden');
            window.scrollTo(0,0);

            document.getElementById('a_title').innerText = article.title;
            document.getElementById('a_date').innerText = article.date;
            document.getElementById('a_author').innerText = "By " + article.author;
            document.getElementById('a_img').src = article.image;
            document.getElementById('a_content').innerHTML = article.content; 

            const words = article.content.replace(/<[^>]*>/g, '').split(/\s+/).length;
            const mins = Math.ceil(words / 200);
            document.getElementById('a_time').innerText = `⏱ ${mins} min read`;
        };

        window.closeArticle = () => {
            document.getElementById('articleView').classList.add('hidden');
            document.getElementById('listView').classList.remove('hidden');
            window.scrollTo(0,0);
        };

        window.shareArticle = () => {
            const title = document.getElementById('a_title').innerText;
            navigator.clipboard.writeText(window.location.href);
            alert(`Link copied for: ${title}`);
        };

        // SCROLL PROGRESS
        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
        };

        document.getElementById('searchInput').addEventListener('keyup', renderNews);
        document.getElementById('sortOrder').addEventListener('change', renderNews);

        init();
    </script>
</body>
