    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); 
            --accent: #ffffff;

            --text-muted: #bbbbbb; 
            --radius-main: 12px;

            --diff-highlight: #fff;
            --diff-dim: #555;
        }
        
        html.light-mode body {
            --glass-bg: rgba(255, 255, 255, 0.98); 
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); 
            --accent: #000000;
            --text-main: #1a1a1a; 
            --text-muted: #555555; 
            background-color: #f4f4f9;
            --diff-highlight: #000;
            --diff-dim: #ccc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        
        body { 
            background-color: #121212; 
            color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; 
            min-height: 100vh; 
            transition: none !important;
        }

        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: url('background.jpg') center/cover; filter: blur(20px); 
        }
        html.light-mode body::before { filter: blur(20px) opacity(0.3) brightness(1.5); }

        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }

        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        .nav-btn { text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; }

    <script>
        document.getElementById('themeToggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };
        
        function toggleMenu() { 
            document.getElementById('navLinks').classList.toggle('active'); 
            document.querySelector('.nav-container').classList.toggle('menu-open');
        }

        function toggleSocials(e) { e.stopPropagation(); document.getElementById('socialDropdown').classList.toggle('show'); }
        window.onclick = function(e) { if (!e.target.matches('.nav-btn')) document.getElementById('socialDropdown').classList.remove('show'); }

        const staticSpecs = [
            { key: "announced", label: "Announced", cat: "Launch" },
            { key: "resolution", label: "Resolution", cat: "Specs" },
            { key: "format", label: "Optical Format", cat: "Specs" },
            { key: "pixel_size", label: "Pixel Size", cat: "Specs" },
            { key: "bit_depth", label: "Bit Depth", cat: "Specs" },
            { key: "video", label: "Video Capabilities", cat: "Specs" }, 
            { key: "features", label: "Features", cat: "Features" },
            { key: "price", label: "Est. Cost", cat: "Misc" }
        ];

        let allSensors = [];
        let currentSensorIndex = 0;
        let compareSlots = [null, null, null];
        let diffMode = false;

        async function init() {
            try {
                const res = await fetch('sensors.json');
                allSensors = await res.json();
                populateBrands(allSensors);
                filterAndSort();
            } catch(e) { document.getElementById('sensorGrid').innerHTML = "No sensors found. (Create sensors.json)"; }
        }

        function populateBrands(list) {
            const brands = new Set(list.map(d => d.brand));
            const select = document.getElementById('brandFilter');
            brands.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b;
                opt.innerText = b;
                select.appendChild(opt);
            });
        }

        function filterAndSort() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const brand = document.getElementById('brandFilter').value;
            const sort = document.getElementById('sortOrder').value;

            let filtered = allSensors.filter(d => {
                const matchSearch = d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term);
                const matchBrand = brand === 'all' || d.brand === brand;
                return matchSearch && matchBrand;
            });

            filtered.sort((a, b) => {
                if (sort === 'az') return a.model.localeCompare(b.model);
                if (sort === 'za') return b.model.localeCompare(a.model);
                const dateA = new Date(a.announced).getTime() || 0;
                const dateB = new Date(b.announced).getTime() || 0;
                if (sort === 'newest') return dateB - dateA;
                if (sort === 'oldest') return dateA - dateB;
            });

            renderGrid(filtered);
        }

        document.getElementById('searchInput').addEventListener('keyup', filterAndSort);
        document.getElementById('brandFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortOrder').addEventListener('change', filterAndSort);

        function getSensorScale(fmt, baseSize) {
            let s = 1;
            if (fmt) {
                let c = fmt.toLowerCase().replace(/"|-type/g, '').trim();
                // 1" or 1/1" is the base
                if (c === '1' || c === '1/1') {
                    s = 1;
                } else if (c.startsWith('1/')) {
                    // Extract denominator (e.g. 1/1.3 -> 1.3)
                    let d = parseFloat(c.split('/')[1]);
                    if (!isNaN(d) && d > 0) {
                        // Ratio r = 1/d. 
                        // Visual "50% size" means Area=0.5, so Linear Scale = sqrt(0.5)
                        // Scale factor = sqrt(1/d)
                        s = Math.sqrt(1 / d);
                    }
                }
            }
            return s * baseSize;
        }

        const renderGrid = (list) => {
            const grid = document.getElementById('sensorGrid');
            grid.innerHTML = "";
            list.forEach((d) => {
                const originalIndex = allSensors.indexOf(d); 
                // Grid base size: 160px for 1 inch
                const w = getSensorScale(d.format, 160);
                grid.innerHTML += `
                    <div class="glass-panel card" onclick="showDetails(${originalIndex})">
                        <div class="sensor-img-container">
                            <img src="images/sensor.png" style="width:${w}px; aspect-ratio:4/3;">
                        </div>
                        <span class="type-tag">Sensor</span>
                        <h3>${d.model}</h3>
                        <p>${d.brand}</p>
                    </div>`;
            });
        };

        window.showDetails = (i) => {
            currentSensorIndex = i;
            compareSlots = [i, null, null];
            window.scrollTo(0,0);
            
            const d = allSensors[i];
            document.getElementById('galleryView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            
            // Detail view base size: 300px for 1 inch
            const w = getSensorScale(d.format, 300);
            const img = document.getElementById('d_img');
            img.src = "images/sensor.png";
            img.style.width = w + "px";
            img.style.aspectRatio = "4/3";

            document.getElementById('d_model').innerText = d.model;
            document.getElementById('d_brand').innerText = d.brand;
            
            const res = d.resolution || '-';
            const fmt = d.format || '-';
            const pix = d.pixel_size || '-';
            const vid = d.video ? "Yes" : "-";

            document.getElementById('d_quick_specs').innerHTML = `
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><path d="M4 6h16v12H4z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    <div class="spec-text"><small>RES</small><span>${res}</span></div>
                </div>
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    <div class="spec-text"><small>FORMAT</small><span>${fmt}</span></div>
                </div>
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"/></svg>
                    <div class="spec-text"><small>PIXEL</small><span>${pix}</span></div>
                </div>
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" fill="currentColor"/></svg>
                    <div class="spec-text"><small>VIDEO</small><span>${vid}</span></div>
                </div>
            `;

            let html = "";
            let currentCat = "";
            staticSpecs.forEach(f => {
                if(d[f.key]) {
                    if(f.cat !== currentCat) { currentCat = f.cat; html += `<tr><td colspan="2" class="cat-header">${currentCat}</td></tr>`; }
                    html += `<tr><th>${f.label}</th><td>${d[f.key]}</td></tr>`;
                }
            });
            document.getElementById('specTable').innerHTML = html;

            const galleryDiv = document.getElementById('galleryGrid');
            galleryDiv.innerHTML = "";
            if(d.gallery && d.gallery.length > 0) {
                d.gallery.forEach(src => {
                    galleryDiv.innerHTML += `<img src="${src}" style="width:100%; border-radius:6px; cursor:pointer;" onclick="window.open('${src}')">`;
                });
            } else {
                galleryDiv.innerHTML = "<p style='color:var(--text-muted);'>No extra images.</p>";
            }
            setTab('specs');
        };

        window.setTab = (t) => {
            ['specs', 'pics', 'compare'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
            if(t === 'compare') renderCompareTable();
        };

        function renderCompareTable() {
            const table = document.getElementById('compareTable');
            let html = `<thead><tr><th></th>`;
            compareSlots.forEach((idx, slotId) => {
                const s = idx !== null ? allSensors[idx] : null;
                // Compare view base size: 100px for 1 inch
                const w = s ? getSensorScale(s.format, 100) : 0;
                const img = s ? `<div class="slot-img-container"><img src="images/sensor.png" style="width:${w}px; aspect-ratio:4/3;"></div>` : '';
                html += `<td><div class="slot-header">${img}<div>${s ? s.model : 'Empty Slot'}</div><input type="text" class="slot-search" placeholder="Search..." onkeyup="searchForSlot(this, ${slotId})"><div class="slot-dropdown" id="dropdown-${slotId}"></div></div></td>`;
            });
            html += `</tr></thead><tbody>`;

            const specKeys = [
                {cat: "Launch", keys: [{k:'announced', l:'Announced'}]},
                {cat: "Specs", keys: [{k:'resolution', l:'Resolution'}, {k:'format', l:'Optical Format'}, {k:'pixel_size', l:'Pixel Size'}, {k:'bit_depth', l:'Bit Depth'}]},
                {cat: "Video", keys: [{k:'video', l:'Video Recording'}]},
                {cat: "Features", keys: [{k:'features', l:'Key Features'}]},
                {cat: "Misc", keys: [{k:'price', l:'Price'}]}
            ];

            specKeys.forEach(section => {
                html += `<tr><td colspan="4" class="cat-header" style="text-align:center;">${section.cat}</td></tr>`;
                section.keys.forEach(s => {
                    const raw1 = getRawVal(0, s.k);
                    const raw2 = getRawVal(1, s.k);
                    const raw3 = getRawVal(2, s.k);

                    let isRowSame = false;
                    let html1 = raw1 || '-', html2 = raw2 || '-', html3 = raw3 || '-';

                    if (diffMode) {
                        const rowTokens = getRowTokens([raw1, raw2, raw3]);
                        if (rowTokens.isAllSame) {
                            isRowSame = true; 
                        } else {
                            html1 = highlightDiff(raw1, rowTokens.common);
                            html2 = highlightDiff(raw2, rowTokens.common);
                            html3 = highlightDiff(raw3, rowTokens.common);
                        }
                    }

                    let rowClass = (diffMode && isRowSame) ? 'row-same' : 'row-diff';
                    if (!diffMode) rowClass = '';

                    html += `<tr class="${rowClass}">
                        <th>${s.l}</th>
                        <td>${html1}</td>
                        <td>${html2}</td>
                        <td>${html3}</td>
                    </tr>`;
                });
            });

            html += `</tbody>`;
            table.innerHTML = html;
        }

        function getRawVal(slotIdx, key) {
            const d = getSensor(slotIdx);
            return d ? (d[key] || '') : '';
        }

        function getSensor(slotIdx) { return compareSlots[slotIdx] !== null ? allSensors[compareSlots[slotIdx]] : null; }

        function getRowTokens(values) {
            const validValues = values.filter(v => v !== '' && v !== '-');
            if (validValues.length < 2) return { isAllSame: false, common: new Set() };

            const tokenize = (str) => {
                return str.toString().toLowerCase()
                    .replace(/,/g, ' ') 
                    .split(/\s+/)
                    .filter(w => w.length > 0); 
            };

            const sets = validValues.map(v => new Set(tokenize(v)));
            const common = new Set([...sets[0]].filter(x => sets.every(s => s.has(x))));
            const isAllSame = sets.every(s => s.size === common.size);

            return { isAllSame, common };
        }

        function highlightDiff(text, commonSet) {
            if (!text || text === '-') return '-';
            const parts = text.toString().split(/(\s+|,\s*)/); 
            return parts.map(part => {
                const clean = part.toLowerCase().trim();
                if (!clean || clean.match(/^\s*$/)) return part; 
                const isWord = clean.match(/[a-z0-9]/);
                if (!isWord) return part;
                if (commonSet.has(clean)) {
                    return `<span class="diff-word-common">${part}</span>`;
                } else {
                    return `<span class="diff-word-unique">${part}</span>`;
                }
            }).join('');
        }

        function searchForSlot(input, slotId) {
            const term = input.value.toLowerCase();
            const drop = document.getElementById(`dropdown-${slotId}`);
            drop.innerHTML = "";
            if(term.length < 1) { drop.style.display = 'none'; return; }
            const matches = allSensors.map((d, i) => ({...d, idx: i})).filter(d => d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term));
            if(matches.length > 0) {
                drop.style.display = 'block';
                matches.forEach(m => {
                    const w = getSensorScale(m.format, 30);
                    drop.innerHTML += `<div class="slot-item" onclick="setSlot(${slotId}, ${m.idx})"><img src="images/sensor.png" style="width:${w}px; aspect-ratio:4/3;"><span>${m.model}</span></div>`;
                });
            } else { drop.style.display = 'none'; }
        }

        function setSlot(slotId, devIdx) { compareSlots[slotId] = devIdx; renderCompareTable(); }
        function toggleDiffMode() { 
            diffMode = !diffMode;
            document.getElementById('tab-compare').classList.toggle('diff-mode-active'); 
            renderCompareTable();
        }

        document.getElementById('searchInput').addEventListener('keyup', filterAndSort);
        document.getElementById('brandFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortOrder').addEventListener('change', filterAndSort);

        init();
    </script>
