<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConceptHarmony</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') document.documentElement.classList.add('light-mode');
        })();
    </script>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); --accent: #ffffff;
            --text-main: #ffffff; --text-muted: #bbbbbb; --radius-main: 12px; --radius-btn: 6px;
            --diff-highlight: #fff;
            --diff-dim: #555;
        }
        html.light-mode body {
            --glass-bg: rgba(255, 255, 255, 0.98); --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); --accent: #000000;
            --text-main: #1a1a1a; --text-muted: #555555; background-color: #f4f4f9;
            --diff-highlight: #000;
            --diff-dim: #ccc;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        
        body { 
            background-color: #121212; color: var(--text-main); font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh; transition: none !important;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('background.jpg') center/cover; filter: blur(20px); }
        html.light-mode body::before { filter: blur(20px) opacity(0.3) brightness(1.5); }

        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }

        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        .nav-btn { text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000 !important; border-color: var(--accent); }
        html.light-mode .nav-btn:hover, html.light-mode .nav-btn.active { color: white !important; }

        .dropdown-container { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 50px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; border: 1px solid var(--glass-border); }
        .dropdown-content.show { display: block; }
        html.light-mode .dropdown-content { background: rgba(255,255,255,0.98); }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        html.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        .social-icon { width: 18px; height: 18px; fill: currentColor; }
        .theme-btn { width: 40px; padding: 0; border-radius: 50%; }
        .theme-icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.8rem; color: var(--text-main); cursor: pointer; padding: 10px; }
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-container.menu-open { border-radius: 12px 12px 0 0 !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
            .nav-links { display: none; position: absolute; top: 70px; left: 0; width: 100%; flex-direction: column; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 15px; border-radius: 0 0 12px 12px; border-bottom: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); gap: 10px; height: auto; z-index: 900; }
            html.light-mode .nav-links { background: rgba(255,255,255,0.98); }
            .nav-links.active { display: flex; }
            .nav-btn { width: 100%; }
            .dropdown-container { width: 100%; }
            .dropdown-content { position: static; width: 100%; box-shadow: none; border: none; background: transparent; padding-left: 20px; margin-top:5px; }
            .nav-links .theme-btn { width: 40px !important; flex-grow: 0; align-self: center; margin-top: 10px; }
        }

        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: var(--radius-btn); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { cursor: pointer; transition: transform 0.2s; padding: 15px; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card img { width: 100%; height: 200px; object-fit: contain; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 6px; }
        .card h3 { margin: 10px 0 5px 0; color: var(--accent); }
        .card .type-tag { font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 2px; text-transform: uppercase; color: var(--text-muted); }
        
        .hidden { display: none !important; }
        .top-section { display: flex; gap: 20px; flex-wrap: wrap; }
        .hero-img { flex: 1; min-width: 300px; max-width: 100%; }
        .hero-img img { width: 100%; height: auto; border-radius: 10px; }
        .specs-summary { flex: 1.5; text-align: left; }
        @media (max-width: 768px) { 
            .top-section { flex-direction: column; align-items: flex-start; } 
            .hero-img { width: 100%; margin: 0 auto; display: block; }
            .specs-summary { width: 100%; margin-top: 15px; }
        }
        
        .quick-data { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .spec-item { display: flex; align-items: center; gap: 12px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); }
        .spec-icon { width: 24px; height: 24px; fill: var(--text-muted); flex-shrink: 0; }
        .spec-text small { display: block; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .spec-text span { font-size: 0.95rem; font-weight: 600; color: var(--text-main); display: block; line-height: 1.2; }

        .tab-container { display: flex; gap: 10px; justify-content: flex-start; margin-bottom: 20px; margin-top: 20px; flex-wrap: wrap; }
        .tab-container .nav-btn { flex: 1; text-align: center; min-width: 100px; }

        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 5px; table-layout: fixed; }
        th, td { padding: 16px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; vertical-align: top; }
        td { word-wrap: break-word; overflow-wrap: break-word; hyphens: auto; }
        
        html.light-mode th, html.light-mode td { border-bottom: 1px solid rgba(0,0,0,0.05); }
        tr:nth-child(odd) { background: rgba(255,255,255,0.03); }
        html.light-mode tr:nth-child(odd) { background: rgba(0,0,0,0.03); }
        th { color: var(--accent); width: 40%; font-weight: 600; opacity: 0.9; }
        td { color: var(--text-main); line-height: 1.6; }
        .cat-header { 
            background: transparent !important; color: var(--text-muted); font-size: 0.9rem; 
            letter-spacing: 2px; text-transform: uppercase; padding-top: 35px; padding-bottom: 10px;
            border-bottom: 2px solid var(--accent) !important; font-weight: 800;
        }

        .compare-wrapper { 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
            position: relative; 
            padding-bottom: 10px;
            /* CRITICAL: Enforce vertical scroll area so sticky headers work */
            max-height: 75vh;
            overflow-y: auto; 
        }
        
        .compare-table { 
            width: max-content; 
            min-width: 100%; 
            border-collapse: separate; 
            border-spacing: 0; 
            table-layout: fixed; 
        }
        
        /* Sticky Header */
        .compare-table thead th, .compare-table thead td {
            position: sticky; 
            top: 0; 
            z-index: 100;
            background: #1a1a1a; 
            border-bottom: 1px solid var(--glass-border);
        }
        html.light-mode .compare-table thead th, html.light-mode .compare-table thead td { background: #f4f4f9; }

        /* Sticky Sidebar */
        .compare-table tbody th { 
            width: 150px; 
            position: sticky; 
            left: 0; 
            background: var(--glass-bg);
            z-index: 50; 
            border-right: 1px solid var(--glass-border); 
            font-size: 0.85rem; 
            padding: 10px;
        }
        
        .compare-table td { 
            width: 220px; 
            text-align: center; 
            border-right: 1px solid var(--glass-border); 
            padding: 15px 10px; 
            font-size: 0.9rem; 
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .compare-table tbody th { 
                position: static; 
                width: 60px !important; 
                min-width: 60px;
                font-size: 0.65rem; 
                padding: 5px;
                background: transparent;
            }
            .compare-table thead th { width: 60px !important; min-width: 60px; }
            
            /* EXACT 2-COLUMN FIT: (100% container - 60px sidebar) / 2 */
            .compare-table td { 
                width: calc((100% - 60px) / 2); 
                min-width: calc((100% - 60px) / 2);
                max-width: calc((100% - 60px) / 2);
                font-size: 0.8rem;
            } 
        }
        
        .slot-header { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 15px 0; }
        .slot-img { width: 100px; height: 160px; object-fit: contain; background: rgba(0,0,0,0.1); border-radius: 6px; }
        
        .slot-search { width: 90%; padding: 8px; font-size: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: 4px; }
        .slot-dropdown { position: absolute; top: 100%; left: 0; width: 100%; background: #1a1a1a; border: 1px solid var(--glass-border); z-index: 200; max-height: 200px; overflow-y: auto; display: none; text-align: left; }
        html.light-mode .slot-dropdown { background: #fff; }
        .slot-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; gap: 8px; }
        html.light-mode .slot-item { border-bottom: 1px solid rgba(0,0,0,0.1); color: #333; }
        .slot-item:hover { background: var(--accent); color: black !important; }
        .slot-item img { width: 30px; height: 30px; object-fit: contain; }

        /* DIFF HIGHLIGHTING */
        .diff-mode-active .row-same { display: none !important; }
        
        .diff-word-common { color: var(--diff-dim); }
        .diff-word-unique { color: var(--diff-highlight); font-weight: 700; }
        
        .diff-btn { margin-left: auto; border-color: var(--accent); font-size: 0.8rem; }

        .similar-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--glass-border); }
        .similar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 15px; }
        .mini-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; border: 1px solid transparent; transition: 0.2s; }
        .mini-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .mini-card img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 5px; }
        .mini-card h4 { font-size: 0.8rem; margin: 0; color: var(--text-main); }
    </style>
</head>

            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>

                        <a href="#" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg> TikTok Main</a>

                <input type="text" id="searchInput" class="search-box" placeholder="Search devices..." style="margin:0;">

    <script>
        document.getElementById('themeToggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };
        
        function toggleMenu() { 
            document.getElementById('navLinks').classList.toggle('active'); 
            document.querySelector('.nav-container').classList.toggle('menu-open');
        }
        
        function toggleSocials(e) { e.stopPropagation(); document.getElementById('socialDropdown').classList.toggle('show'); }
        window.onclick = function(e) { 
            if (!e.target.matches('.nav-btn')) document.getElementById('socialDropdown').classList.remove('show'); 
            if (!e.target.matches('.slot-search')) document.querySelectorAll('.slot-dropdown').forEach(d => d.style.display='none');
        }

        let allDevices = [];
        let currentDeviceIndex = 0;
        let compareSlots = [null, null, null];
        let diffMode = false;

        async function init() {
            try {
                const res = await fetch('phones.json');
                allDevices = await res.json();
                renderGrid(allDevices);
            } catch(e) { document.getElementById('phoneGrid').innerHTML = "No devices found."; }
        }

        const renderGrid = (list) => {
            const grid = document.getElementById('phoneGrid');
            grid.innerHTML = "";
            list.forEach((d, i) => {
                grid.innerHTML += `
                    <div class="glass-panel card" onclick="showDetails(${i})">
                        <img src="${d.image}" onerror="this.src='https://placehold.co/400x600?text=No+Img'">
                        <span class="type-tag">${d.type || 'Device'}</span>
                        <h3>${d.model}</h3>
                        <p>${d.brand}</p>
                    </div>`;
            });
        };

        window.showDetails = (i) => {
            currentDeviceIndex = i;
            compareSlots = [i, null, null];
            
            const d = allDevices[i];
            document.getElementById('galleryView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            document.getElementById('d_img').src = d.image;
            document.getElementById('d_model').innerText = d.model;
            document.getElementById('d_brand').innerText = d.brand;
            document.getElementById('d_type').innerText = d.type || "DEVICE";
            
            const chip = d.chipset || '-';
            const ram = (d.ram || '-').split(' / ')[0];
            const screenStr = d.screen ? d.screen.split(',').pop() : '-';
            const batt = d.battery || '-';

            document.getElementById('d_quick_specs').innerHTML = `
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><path d="M6 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h12V4H6zm4 4h4v4h-4V8z"/></svg><div class="spec-text"><small>CHIPSET</small><span>${chip}</span></div></div>
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><path d="M2 5h20v14H2V5zm2 2v10h16V7H4zm2 2h2v6H6V9zm4 0h2v6h-2V9zm4 0h2v6h-2V9z"/></svg><div class="spec-text"><small>MEMORY</small><span>${ram}</span></div></div>
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg><div class="spec-text"><small>DISPLAY</small><span>${screenStr}</span></div></div>
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><path d="M16.667 4H15V2H9v2H7.333C6.59 4 6 4.6 6 5.333v15.334C6 21.4 6.59 22 7.333 22h9.334C17.41 22 18 21.4 18 20.667V5.333C18 4.6 17.41 4 16.667 4z"/></svg><div class="spec-text"><small>BATTERY</small><span>${batt}</span></div></div>
            `;

            let html = "";
            const row = (lbl, val) => `<tr><th>${lbl}</th><td>${val || '-'}</td></tr>`;
            const header = (title) => `<tr><td colspan="2" class="cat-header">${title}</td></tr>`;

            html += header("Launch");
            if(d.status) html += row("Status", d.status);
            if(d.announced) html += row("Announced", d.announced);
            if(d.released) html += row("Release Date", d.released);

            html += header("Body");
            if(d.dimensions) html += row("Dimensions", d.dimensions);
            if(d.weight) html += row("Weight", d.weight + (d.weight.includes('g')?'':'g'));
            if(d.build) html += row("Build", d.build);
            if(d.colors) html += row("Colors", d.colors);
            if(d.ip_rating) html += row("IP Rating", d.ip_rating);

            html += header("Display");
            if(d.screen) {
                const parts = d.screen.split(', ');
                if(parts[0]) html += row("Type", parts[0]);
                if(parts[1]) html += row("Refresh Rate", parts[1]);
                if(parts[2]) html += row("Size", parts[2]);
                if(parts[3]) html += row("Brightness", parts[3]);
            }
            if(d.resolution) html += row("Resolution", d.resolution);

            html += header("Platform");
            if(d.os) html += row("OS", d.os);
            if(d.chipset) html += row("Chipset", d.chipset);

            html += header("Memory");
            if(d.storage) html += row("Storage", d.storage);
            if(d.ram) html += row("RAM", d.ram);

            html += header("Camera");
            if(d.camera_modules) d.camera_modules.forEach(m => html += row(m.label, m.specs));
            if(d.camera_features) html += row("Features", Array.isArray(d.camera_features) ? d.camera_features.join(', ') : d.camera_features);
            if(d.cam_video) html += row("Video", d.cam_video);
            if(d.cam_selfie) html += row("Selfie", d.cam_selfie);

            html += header("Features");
            if(d.sensors) {
                if(Array.isArray(d.sensors)) {
                    html += row("Sensors", d.sensors.join(', '));
                } else { d.sensors.forEach(s => html += row(s.label, s.specs)); }
            }
            
            html += header("Battery");
            if(d.battery) html += row("Battery", d.battery);
            if(d.charging) html += row("Charging", d.charging);

            let hasTests = d.geek_s || d.geek_m || d.antutu;
            let priceStr = "";
            if(d.price && d.price_eur) priceStr = `${d.price} / ${d.price_eur}`;
            else if(d.price) priceStr = d.price;
            else if(d.price_eur) priceStr = d.price_eur;

            if(hasTests || priceStr) {
                html += header("Tests & Price");
                if(d.geek_s) html += row("Geekbench Single", d.geek_s + " (v6)");
                if(d.geek_m) html += row("Geekbench Multi", d.geek_m + " (v6)");
                if(d.antutu) html += row("AnTuTu", d.antutu + " (v11)");
                if(priceStr) html += row("Price", priceStr);
            }

            document.getElementById('specTable').innerHTML = html;
            renderSimilarDevices(d);
            
            const galleryDiv = document.getElementById('galleryGrid');
            galleryDiv.innerHTML = "";
            if(d.gallery && d.gallery.length > 0) {
                d.gallery.forEach(src => {
                    galleryDiv.innerHTML += `<img src="${src}" style="width:100%; border-radius:6px; cursor:pointer;" onclick="window.open('${src}')">`;
                });
            } else {
                galleryDiv.innerHTML = "<p style='color:var(--text-muted);'>No extra images.</p>";
            }
            setTab('specs');
        };

        function renderSimilarDevices(current) {
            const grid = document.getElementById('similarGrid');
            grid.innerHTML = "";
            let matches = allDevices.filter(d => d.brand === current.brand && d.model !== current.model);
            if(matches.length < 4) {
                const others = allDevices.filter(d => d.brand !== current.brand);
                others.sort(() => .5 - Math.random());
                matches = matches.concat(others.slice(0, 4 - matches.length));
            }
            matches = matches.slice(0, 4);

            if(matches.length > 0) {
                matches.forEach(m => {
                    const originalIndex = allDevices.findIndex(x => x.model === m.model);
                    grid.innerHTML += `<div class="mini-card" onclick="showDetails(${originalIndex}); window.scrollTo(0,0);"><img src="${m.image}"><h4>${m.model}</h4></div>`;
                });
            } else { grid.innerHTML = "<p style='font-size:0.8rem; color:grey;'>No similar devices found.</p>"; }
        }

        window.setTab = (t) => {
            ['specs', 'pics', 'compare'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
            if(t === 'compare') renderCompareTable();
        };

        function renderCompareTable() {
            const table = document.getElementById('compareTable');
            let html = `<thead><tr><th></th>`;
            compareSlots.forEach((devIdx, slotId) => {
                const dev = devIdx !== null ? allDevices[devIdx] : null;
                html += `<td><div class="slot-header"><img class="slot-img" src="${dev ? dev.image : ''}" style="${dev?'':'opacity:0'}"><div>${dev ? dev.model : 'Empty Slot'}</div><input type="text" class="slot-search" placeholder="Search..." onkeyup="searchForSlot(this, ${slotId})"><div class="slot-dropdown" id="dropdown-${slotId}"></div></div></td>`;
            });
            html += `</tr></thead><tbody>`;

            const specKeys = [
                {k:'status', l:'Status'}, {k:'released', l:'Released'},
                {k:'dimensions', l:'Dimensions'}, {k:'weight', l:'Weight'}, {k:'build', l:'Build'},
                {k:'ip_rating', l:'IP Rating'}, {k:'colors', l:'Colors'}, 
                {k:'screen', l:'Display'}, {k:'resolution', l:'Resolution'},
                {k:'os', l:'OS'}, {k:'chipset', l:'Chipset'}, 
                {k:'storage', l:'Storage'}, {k:'ram', l:'RAM'}, 
                {k:'camera_modules', l:'Camera Setup'}, {k:'camera_features', l:'Cam Features'}, 
                {k:'cam_video', l:'Video'}, {k:'cam_selfie', l:'Selfie'},
                {k:'sensors', l:'Sensors'},
                {k:'battery', l:'Battery'}, {k:'charging', l:'Charging'},
                {k:'geek_s', l:'Geekbench (S)'}, {k:'geek_m', l:'Geekbench (M)'}, {k:'antutu', l:'AnTuTu'},
                {k:'price', l:'Price'}
            ];

            const activeDevs = compareSlots.filter(s => s !== null).map(s => allDevices[s]);
            
            specKeys.forEach(s => {
                const v1 = getCompareVal(0, s.k);
                const v2 = getCompareVal(1, s.k);
                const v3 = getCompareVal(2, s.k);
                
                const raw1 = getRawVal(0, s.k);
                const raw2 = getRawVal(1, s.k);
                const raw3 = getRawVal(2, s.k);

                let isRowSame = false;
                let html1 = v1, html2 = v2, html3 = v3;

                if (diffMode) {
                    const rowTokens = getRowTokens([raw1, raw2, raw3]);
                    if (rowTokens.isAllSame) {
                        isRowSame = true; 
                    } else {
                        html1 = highlightDiff(raw1, rowTokens.common);
                        html2 = highlightDiff(raw2, rowTokens.common);
                        html3 = highlightDiff(raw3, rowTokens.common);
                    }
                }

                let rowClass = (diffMode && isRowSame) ? 'row-same' : 'row-diff';
                if (!diffMode) rowClass = '';

                html += `<tr class="${rowClass}">
                    <th>${s.l}</th>
                    <td>${html1}</td>
                    <td>${html2}</td>
                    <td>${html3}</td>
                </tr>`;
            });

            html += `</tbody>`;
            table.innerHTML = html;
        }

        function getRawVal(slotIdx, key) {
            const d = getDev(slotIdx);
            if(!d) return '';
            
            if (key === 'camera_modules' && d.camera_modules) {
                return d.camera_modules.map(m => `${m.label}: ${m.specs}`).join(', ');
            }
            if (['sensors', 'camera_features'].includes(key) && Array.isArray(d[key])) {
                return d[key].join(', ');
            }
            if(key === 'price') {
                let p = "";
                if(d.price && d.price_eur) p = `${d.price} / ${d.price_eur}`;
                else if(d.price) p = d.price;
                else if(d.price_eur) p = d.price_eur;
                return p;
            }
            let val = d[key];
            if(key === 'weight' && val && !val.toString().toLowerCase().endsWith('g')) val += 'g';
            return val || '';
        }

        function getRowTokens(values) {
            const validValues = values.filter(v => v !== '');
            if (validValues.length < 2) return { isAllSame: false, common: new Set() };

            const tokenize = (str) => {
                return str.toString().toLowerCase()
                    .replace(/,/g, ' ') 
                    .split(/\s+/)
                    .filter(w => w.length > 0); 
            };

            const sets = validValues.map(v => new Set(tokenize(v)));
            
            // Intersection of all sets
            const common = new Set([...sets[0]].filter(x => sets.every(s => s.has(x))));
            
            // Check if all sets are identical to common (meaning full match)
            const isAllSame = sets.every(s => s.size === common.size);

            return { isAllSame, common };
        }

        function highlightDiff(text, commonSet) {
            if (!text || text === '-') return '-';
            
            // Split by space/comma but keep delimiters to rebuild string
            const parts = text.toString().split(/(\s+|,\s*)/); 
            
            return parts.map(part => {
                const clean = part.toLowerCase().trim();
                if (!clean || clean.match(/^\s*$/)) return part; // return delimiters as is
                
                // Punctuation check
                const isWord = clean.match(/[a-z0-9]/);
                if (!isWord) return part;

                if (commonSet.has(clean)) {
                    return `<span class="diff-word-common">${part}</span>`;
                } else {
                    return `<span class="diff-word-unique">${part}</span>`;
                }
            }).join('');
        }

        function getDev(slotIdx) { return compareSlots[slotIdx] !== null ? allDevices[compareSlots[slotIdx]] : null; }

        function getCompareVal(slotIdx, key) {
            const d = getDev(slotIdx);
            if(!d) return '-';
            
            if (key === 'camera_modules' && d.camera_modules) {
                return d.camera_modules.map(m => `<b>${m.label}:</b> ${m.specs}`).join('<br>');
            }
            if (['sensors', 'camera_features'].includes(key) && Array.isArray(d[key])) {
                return d[key].join(', ');
            }
            if(key === 'price') {
                let p = "";
                if(d.price && d.price_eur) p = `${d.price} / ${d.price_eur}`;
                else if(d.price) p = d.price;
                else if(d.price_eur) p = d.price_eur;
                return p || '-';
            }
            let val = d[key];
            if(key === 'weight' && val && !val.toString().toLowerCase().endsWith('g')) val += 'g';
            return val || '-';
        }

        function searchForSlot(input, slotId) {
            const term = input.value.toLowerCase();
            const drop = document.getElementById(`dropdown-${slotId}`);
            drop.innerHTML = "";
            if(term.length < 1) { drop.style.display = 'none'; return; }
            const matches = allDevices.map((d, i) => ({...d, idx: i})).filter(d => d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term));
            if(matches.length > 0) {
                drop.style.display = 'block';
                matches.forEach(m => {
                    drop.innerHTML += `<div class="slot-item" onclick="setSlot(${slotId}, ${m.idx})"><img src="${m.image}"><span>${m.model}</span></div>`;
                });
            } else { drop.style.display = 'none'; }
        }

        function setSlot(slotId, devIdx) { compareSlots[slotId] = devIdx; renderCompareTable(); }
        function toggleDiffMode() { 
            diffMode = !diffMode;
            document.getElementById('tab-compare').classList.toggle('diff-mode-active'); 
            renderCompareTable();
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            renderGrid(allDevices.filter(d => d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term)));
        });

        init();
    </script>
</body>
