<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConceptHarmony</title>
    <style>
        /* --- DESIGN SYSTEM: ConceptHarmony --- */
        :root {
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5);
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-muted: #bbbbbb;
            --radius-main: 12px;
            --radius-btn: 6px;
        }

        /* Prevent Horizontal Scroll */
        * { box-sizing: border-box; }
        html, body { overflow-x: hidden; }

        body {
            background-color: #121212; 
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: url('background.jpg') no-repeat center center fixed; background-size: cover;
            filter: blur(20px); box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
        }

        .container { max-width: 1100px; margin: auto; width: 100%; }

        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; box-shadow: var(--glass-shadow);
            width: 100%;
        }

        /* --- NAVIGATION --- */
        .nav-container { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; gap: 15px; flex-wrap: wrap;
            position: relative; z-index: 100; 
        }

        .logo { font-weight: 300; font-size: 1.5rem; letter-spacing: 2px; margin: 0; color: white; text-decoration: none; cursor: pointer; white-space: nowrap; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; }

        .btn {
            text-decoration: none; color: white; padding: 10px 20px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); border-radius: var(--radius-btn); font-weight: 500; font-size: 0.9rem; transition: all 0.2s ease; cursor: pointer; display: inline-block; white-space: nowrap;
        }
        .btn:hover { background: rgba(255,255,255,0.15); border-color: var(--accent); }

        /* DROPDOWN */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 100%; margin-top: 5px;
            background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            min-width: 200px; border: 1px solid var(--glass-border); border-radius: var(--radius-btn);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 200; overflow: hidden;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-item {
            display: flex; align-items: center; gap: 10px; padding: 12px 16px;
            text-decoration: none; color: #ddd; font-size: 0.9rem; transition: 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: rgba(255,255,255,0.1); color: white; padding-left: 20px; }
        .social-icon { width: 16px; height: 16px; fill: white; opacity: 0.8; }

        .search-box {
            flex-grow: 1; width: 100%; min-width: 200px; max-width: 400px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 10px 15px; color: white; border-radius: var(--radius-btn); font-family: inherit;
        }
        .search-box:focus { outline: none; border-color: var(--accent); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { 
            text-align: left; transition: transform 0.2s ease; cursor: pointer; padding: 15px; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-4px); background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.3); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: var(--radius-btn); margin-bottom: 12px; background: #000; }
        .card h3 { margin: 5px 0 2px 0; font-size: 1.1rem; font-weight: 600; color: var(--accent); word-wrap: break-word; }
        .card .type-tag { font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 2px; text-transform: uppercase; letter-spacing: 1px; color: #ccc; }
        .card p { color: var(--text-muted); font-size: 0.85rem; margin: 5px 0 0 0; }

        /* Detail View */
        .top-section { display: flex; flex-wrap: wrap; gap: 30px; align-items: flex-start; }
        .hero-img { flex: 1; min-width: 300px; }
        .hero-img img { width: 100%; height: auto; border-radius: var(--radius-main); border: 1px solid var(--glass-border); }
        .specs-summary { flex: 1.5; min-width: 280px; }
        
        h1.model-title { font-size: 2.8rem; margin: 0; color: white; font-weight: 300; line-height: 1.2; word-wrap: break-word; }
        .quick-data { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .quick-data div small { color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; display:block; margin-bottom: 3px; }
        .quick-data div span { font-size: 1.1rem; font-weight: 500; }

        .tabs { display: flex; margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); overflow-x: auto; white-space: nowrap; }
        .tab { padding: 12px 30px; cursor: pointer; color: var(--text-muted); transition: 0.2s; border-bottom: 2px solid transparent; font-weight: 500; }
        .tab:hover { color: white; }
        .tab.active { color: white; border-bottom: 2px solid var(--accent); }
        
        /* Optimized Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; } 
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--text-muted); width: 35%; font-weight: normal; font-size: 0.85rem; vertical-align: top; }
        td { font-weight: 500; font-size: 0.95rem; color: white; line-height: 1.5; word-wrap: break-word; overflow-wrap: break-word; }
        .cat-header { background: rgba(255,255,255,0.05); color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; padding: 8px 10px; }

        .hidden { display: none; }
        .back-btn { margin-bottom: 20px; display: inline-block; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .glass-panel { padding: 15px; } 
            
            .nav-container { flex-direction: column; align-items: stretch; gap: 15px; }
            .nav-links { justify-content: center; width: 100%; }
            .search-box { max-width: 100%; }

            /* Stack Detail View */
            .top-section { flex-direction: column; gap: 20px; }
            .hero-img { width: 100%; min-width: 100%; }
            .specs-summary { width: 100%; min-width: 100%; }
            h1.model-title { font-size: 2rem; }
            
            /* Table adjustments */
            th { width: 30%; font-size: 0.75rem; padding: 10px 5px; }
            td { font-size: 0.85rem; padding: 10px 5px; }
            .grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-container glass-panel" style="padding: 15px;">
            <div style="display:flex; justify-content:center; width:100%;">
                <div class="logo" onclick="window.location.href='index.html'">Concept<span>Harmony</span></div>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="btn">Home</a>
                <a href="submit.html" class="btn">Add Concept</a>
                
                <div class="dropdown">
                    <button class="btn" style="display:flex; align-items:center; gap:5px;">
                        Socials <span style="font-size:0.7rem;">â–¼</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="https://discord.gg/hNPtTVHurH" target="_blank" class="dropdown-item">
                            <svg class="social-icon" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
                            Discord
                        </a>
                        <a href="https://www.tiktok.com/@spinach.tech?_r=1&_t=ZG-93ScgcKEI9R" target="_blank" class="dropdown-item">
                            <svg class="social-icon" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
                            TikTok (Main)
                        </a>
                        <a href="https://www.tiktok.com/@spinach.technologies?_r=1&_t=ZG-93SccZzS6zp" target="_blank" class="dropdown-item">
                            <svg class="social-icon" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
                            TikTok (Concept Tech)
                        </a>
                    </div>
                </div>
            </div>
            
            <input type="text" id="searchInput" class="search-box" placeholder="Search concepts...">
        </div>

        <div id="galleryView">
            <div id="phoneGrid" class="grid">Loading Database...</div>
            <p id="noResults" style="text-align: center; color: #777; display: none; margin-top: 30px;">No concepts found.</p>
        </div>

        <div id="detailView" class="hidden">
            <button onclick="window.location.href='index.html'" class="btn back-btn">Back to Home</button>
            
            <div class="glass-panel top-section">
                <div class="hero-img"><img id="d_img" src=""></div>
                <div class="specs-summary">
                    <span id="d_type" class="btn" style="padding: 4px 10px; font-size: 0.7rem; cursor:default; pointer-events:none; border:none; background:rgba(255,255,255,0.1);">TYPE</span>
                    <h3 id="d_brand" style="color: var(--text-muted); margin:10px 0 0 0; text-transform:uppercase; letter-spacing:2px; font-size: 0.9rem;">Brand</h3>
                    <h1 id="d_model" class="model-title">Model</h1>
                    
                    <div id="d_quick_specs" class="quick-data"></div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="setTab('specs')">Specifications</div>
                <div class="tab" onclick="setTab('pics')">Gallery</div>
            </div>

            <div id="tab-specs" class="glass-panel">
                <table id="specTable"></table>
            </div>
            
            <div id="tab-pics" class="glass-panel hidden">
                <div id="extraImages" style="text-align:center;"></div>
            </div>
        </div>

    </div>

    <script>
        // --- MASTER CONFIGURATION ---
        const specFields = [
            // Launch
            { key: "announced", label: "Announced", category: "Launch" },
            { key: "released", label: "Status", category: "Launch" },

            // Body
            { key: "dimensions", label: "Dimensions", category: "Body" },
            { key: "weight", label: "Weight", category: "Body" },
            { key: "ip_rating", label: "Build / IP", category: "Body" },
            { key: "colors", label: "Colors", category: "Body" },

            // Display
            { key: "displayType", label: "Type", category: "Display" },
            { key: "screen", label: "Size", category: "Display" },
            { key: "resolution", label: "Resolution", category: "Display" },
            { key: "protection", label: "Protection", category: "Display" },

            // Platform
            { key: "os", label: "OS", category: "Platform" },
            { key: "chipset", label: "Chipset", category: "Platform" },
            { key: "storage", label: "Storage", category: "Memory" },
            { key: "ram", label: "RAM", category: "Memory" },

            // Main Camera
            { key: "cam_main", label: "Main Module", category: "Main Camera" },
            { key: "cam_tele", label: "Telephoto 1", category: "Main Camera" },
            { key: "cam_tele2", label: "Telephoto 2", category: "Main Camera" },
            { key: "cam_uw", label: "Ultrawide", category: "Main Camera" },
            { key: "cam_macro", label: "Macro/Other", category: "Main Camera" },
            { key: "cam_features", label: "Features", category: "Main Camera" },
            { key: "cam_video", label: "Video", category: "Main Camera" },

            // Selfie Camera
            { key: "cam_selfie", label: "Single", category: "Selfie Camera" },
            { key: "cam_selfie_video", label: "Video", category: "Selfie Camera" },

            // Sound / Comms
            { key: "sensors", label: "Sensors", category: "Features" },
            { key: "comms", label: "WLAN/BT/USB", category: "Comms" },

            // Battery
            { key: "battery", label: "Type", category: "Battery" },
            { key: "charge_wired", label: "Wired", category: "Battery" },
            { key: "charge_wireless", label: "Wireless", category: "Battery" },
            { key: "charge_reverse", label: "Reverse", category: "Battery" },

            // Tests / Price
            { key: "geek_single", label: "Geekbench Single", category: "Tests" },
            { key: "geek_multi", label: "Geekbench Multi", category: "Tests" },
            { key: "antutu", label: "AnTuTu", category: "Tests" },
            { key: "price", label: "Starting Price", category: "Misc" }
        ];

        let allDevices = [];

        async function init() {
            try {
                const response = await fetch('phones.json');
                if(!response.ok) throw new Error("File not found");
                allDevices = await response.json();
                
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');

                if (id !== null && allDevices[id]) {
                    showDetails(allDevices[id]);
                } else {
                    renderGrid(allDevices);
                }
            } catch (error) {
                document.getElementById('phoneGrid').innerHTML = 
                    `<div class="glass-panel" style="grid-column: 1/-1; text-align:center;">
                        <h3>Database Empty</h3>
                        <p>Ensure <b>phones.json</b> exists.</p>
                    </div>`;
            }
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allDevices.filter(d => 
                d.brand.toLowerCase().includes(term) || 
                d.model.toLowerCase().includes(term) ||
                (d.type && d.type.toLowerCase().includes(term))
            );
            renderGrid(filtered);
            document.getElementById('noResults').style.display = filtered.length === 0 ? 'block' : 'none';
        });

        function renderGrid(devices) {
            const grid = document.getElementById('phoneGrid');
            grid.innerHTML = "";
            devices.forEach((device) => {
                const originalIndex = allDevices.indexOf(device);
                grid.innerHTML += `
                    <div class="card glass-panel" onclick="window.location.href='?id=${originalIndex}'">
                        <img src="${device.image}" onerror="this.src='https://placehold.co/400x600/222/fff?text=No+Image'">
                        <span class="type-tag">${device.type || 'Device'}</span>
                        <h3>${device.model}</h3>
                        <p>${device.brand}</p>
                    </div>
                `;
            });
        }

        function showDetails(device) {
            document.getElementById('galleryView').classList.add('hidden');
            document.querySelector('.search-box').style.display = 'none';
            document.getElementById('detailView').classList.remove('hidden');

            document.getElementById('d_img').src = device.image;
            document.getElementById('d_model').innerText = device.model;
            document.getElementById('d_brand').innerText = device.brand;
            document.getElementById('d_type').innerText = device.type || "DEVICE";
            
            document.getElementById('d_quick_specs').innerHTML = `
                <div><small>Display</small><span>${device.screen || '-'}</span></div>
                <div><small>Chipset</small><span>${device.chipset || '-'}</span></div>
                <div><small>Battery</small><span>${device.battery || '-'}</span></div>
                <div><small>Storage</small><span>${device.storage || '-'}</span></div>
            `;

            let tableHtml = "";
            let currentCat = "";

            specFields.forEach(field => {
                if(device[field.key]) {
                    if(field.category !== currentCat) {
                        currentCat = field.category;
                        tableHtml += `<tr><td colspan="2" class="cat-header">${currentCat}</td></tr>`;
                    }
                    tableHtml += `<tr><th>${field.label}</th><td>${device[field.key]}</td></tr>`;
                }
            });
            document.getElementById('specTable').innerHTML = tableHtml;
            
            document.getElementById('extraImages').innerHTML = `
                <p style="color:#888; margin-bottom:20px;">Images for ${device.model}</p>
                <img src="${device.image}" style="max-width:100%; border-radius:4px; border:1px solid rgba(255,255,255,0.1);">
            `;
        }

        window.setTab = (tabName) => {
            document.getElementById('tab-specs').classList.add('hidden');
            document.getElementById('tab-pics').classList.add('hidden');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            event.target.classList.add('active');
        }

        init();
    </script>
</body>
</html>
