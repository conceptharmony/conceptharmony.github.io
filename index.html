<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConceptHarmony</title>
    <style>
        /* Shared Styles */
        :root { --glass-bg: rgba(20, 20, 20, 0.75); --glass-border: rgba(255, 255, 255, 0.1); --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); --accent: #ffffff; --text-main: #ffffff; --text-muted: #bbbbbb; --radius-main: 12px; --radius-btn: 6px; }
        body.light-mode { --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(0, 0, 0, 0.1); --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); --accent: #000000; --text-main: #1a1a1a; --text-muted: #555555; background-color: #f4f4f9; }
        * { box-sizing: border-box; }
        html, body { overflow-x: hidden; }
        body { background-color: #121212; color: var(--text-main); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('background.jpg') center/cover; filter: blur(20px); }
        body.light-mode::before { filter: blur(20px) opacity(0.3) brightness(1.5); }
        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }

        /* NAV & MENU */
        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .btn { text-decoration: none; color: var(--text-main); padding: 10px 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn:hover { background: var(--accent); color: #000 !important; }
        body.light-mode .btn:hover { color: white !important; }
        
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 100%; margin-top: 5px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; }
        body.light-mode .dropdown-content { background: rgba(255,255,255,0.95); }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        body.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        body.light-mode .dropdown-item:hover { color: white !important; }
        .social-icon { width: 16px; height: 16px; fill: currentColor; }

        .theme-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; margin-left: 5px; }
        body.light-mode .theme-btn { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.1); }
        .theme-btn:hover { background: var(--accent); color: black; transform: rotate(15deg); }
        .theme-icon { width: 20px; height: 20px; fill: var(--text-main); pointer-events: none; }

        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; }
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; flex-direction: column; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(20px); padding: 15px; border-radius: 0 0 12px 12px; border: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); gap: 10px; }
            body.light-mode .nav-links { background: rgba(255,255,255,0.98); }
            .nav-links.active { display: flex; }
            .btn { width: 100%; justify-content: center; padding: 15px; }
            .dropdown { width: 100%; }
            .dropdown button { width: 100%; justify-content: space-between; }
            .dropdown-content { position: static; width: 100%; box-shadow: none; border: none; background: transparent; padding-left: 20px; }
        }

        /* GRID & DETAILS */
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-main); border-radius: var(--radius-btn); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { cursor: pointer; transition: transform 0.2s; padding: 15px; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
        
        .hidden { display: none; }
        .top-section { display: flex; gap: 20px; flex-wrap: wrap; }
        .hero-img { flex: 1; min-width: 300px; }
        .hero-img img { width: 100%; border-radius: 10px; }
        .specs-summary { flex: 1.5; }
        @media (max-width: 700px) { .top-section { flex-direction: column; } .hero-img { width: 100%; } }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        th, td { padding: 10px; border-bottom: 1px solid var(--glass-border); text-align: left; }
        th { color: var(--text-muted); width: 35%; vertical-align: top; }
        td { word-wrap: break-word; }
        .cat-header { background: rgba(255,255,255,0.05); color: var(--accent); font-weight: bold; letter-spacing: 1px; padding: 8px 10px; font-size: 0.85rem; }
        body.light-mode .cat-header { background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel nav-container">
            <a href="index.html" class="logo">Concept<span>Harmony</span></a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="btn" style="border-color:var(--accent);">Devices</a>
                <a href="news.html" class="btn">News</a>
                <a href="submit.html" class="btn">Submit</a>
                
                <div class="dropdown">
                    <button class="btn">Socials ‚ñº</button>
                    <div class="dropdown-content">
                        <a href="https://discord.gg/hNPtTVHurH" target="_blank" class="dropdown-item">Discord</a>
                        <a href="https://www.tiktok.com/@spinach.tech?_r=1&_t=ZG-93ScgcKEI9R" target="_blank" class="dropdown-item">TikTok Main</a>
                        <a href="https://www.tiktok.com/@spinach.technologies?_r=1&_t=ZG-93SccZzS6zp" target="_blank" class="dropdown-item">TikTok Concept</a>
                    </div>
                </div>
                <button id="themeToggle" class="btn">‚òÄ</button>
            </div>
        </div>

        <div id="galleryView">
            <div class="glass-panel" style="padding:15px;">
                <input type="text" id="searchInput" class="search-box" placeholder="Search devices..." style="margin:0;">
            </div>
            <div id="phoneGrid" class="grid">Loading...</div>
        </div>

        <div id="detailView" class="hidden">
            <button onclick="location.reload()" class="btn" style="margin-bottom:20px;">Back</button>
            <div class="glass-panel top-section">
                <div class="hero-img"><img id="d_img" src=""></div>
                <div class="specs-summary">
                    <span id="d_type" class="btn" style="padding: 2px 8px; font-size: 0.7rem; pointer-events:none; border:none; background:rgba(255,255,255,0.1); width:fit-content;">TYPE</span>
                    <h1 id="d_model" style="font-size:2.5rem; margin:10px 0;">Model</h1>
                    <h3 id="d_brand" style="color:var(--text-muted); margin:0;">Brand</h3>
                    <div id="d_quick_specs" style="margin-top:20px; line-height:1.8;"></div>
                </div>
            </div>
            
            <div class="glass-panel" style="margin-top:20px;">
                <button class="btn" onclick="setTab('specs')" style="margin-right:10px;">Specs</button>
                <button class="btn" onclick="setTab('pics')">Gallery</button>
            </div>

            <div id="tab-specs" class="glass-panel">
                <table id="specTable"></table>
            </div>
            
            <div id="tab-pics" class="glass-panel hidden">
                <div id="galleryGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:10px;"></div>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        document.getElementById('themeToggle').onclick = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }

        const staticSpecs = [
            { key: "announced", label: "Announced", cat: "Launch" },
            { key: "released", label: "Status", cat: "Launch" },
            { key: "dimensions", label: "Dimensions", cat: "Body" },
            { key: "weight", label: "Weight", cat: "Body" },
            { key: "ip_rating", label: "IP Rating", cat: "Body" },
            { key: "colors", label: "Colors", cat: "Body" },
            { key: "screen", label: "Display", cat: "Display" },
            { key: "resolution", label: "Resolution", cat: "Display" },
            { key: "os", label: "OS", cat: "Platform" },
            { key: "chipset", label: "Chipset", cat: "Platform" },
            { key: "storage", label: "Storage", cat: "Memory" },
            { key: "ram", label: "RAM", cat: "Memory" },
            { key: "battery", label: "Battery", cat: "Battery" },
            { key: "charging", label: "Charging", cat: "Battery" },
            { key: "cam_video", label: "Video", cat: "Camera" },
            { key: "cam_selfie", label: "Selfie", cat: "Camera" },
            { key: "geek_s", label: "Geekbench (S)", cat: "Tests" },
            { key: "geek_m", label: "Geekbench (M)", cat: "Tests" },
            { key: "antutu", label: "AnTuTu", cat: "Tests" },
            { key: "price", label: "Price", cat: "Misc" }
        ];

        let allDevices = [];
        async function init() {
            try {
                const res = await fetch('phones.json');
                allDevices = await res.json();
                renderGrid(allDevices);
            } catch(e) { document.getElementById('phoneGrid').innerHTML = "No devices found."; }
        }

        const renderGrid = (list) => {
            const grid = document.getElementById('phoneGrid');
            grid.innerHTML = "";
            list.forEach((d, i) => {
                grid.innerHTML += `
                    <div class="glass-panel card" onclick="showDetails(${i})">
                        <img src="${d.image}" onerror="this.src='https://placehold.co/400x600?text=No+Img'">
                        <span class="type-tag">${d.type || 'Device'}</span>
                        <h3>${d.model}</h3>
                        <p>${d.brand}</p>
                    </div>`;
            });
        };

        window.showDetails = (i) => {
            const d = allDevices[i];
            document.getElementById('galleryView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            document.getElementById('d_img').src = d.image;
            document.getElementById('d_model').innerText = d.model;
            document.getElementById('d_brand').innerText = d.brand;
            document.getElementById('d_type').innerText = d.type || "DEVICE";
            
            document.getElementById('d_quick_specs').innerHTML = `
                <div>üì± ${d.screen ? d.screen.split(',')[0] : '-'}</div>
                <div>‚öôÔ∏è ${d.chipset || '-'}</div>
                <div>üîã ${d.battery || '-'}</div>
                <div>üíæ ${d.storage || '-'}</div>
            `;

            // Render Specs Table
            let html = "";
            let currentCat = "";
            staticSpecs.forEach(f => {
                if(d[f.key]) {
                    if(f.cat !== currentCat) { currentCat = f.cat; html += `<tr><td colspan="2" class="cat-header">${currentCat}</td></tr>`; }
                    html += `<tr><th>${f.label}</th><td>${d[f.key]}</td></tr>`;
                }
            });
            if(d.cameras && d.cameras.length > 0) {
                html += `<tr><td colspan="2" class="cat-header">Camera System</td></tr>`;
                d.cameras.forEach(cam => { html += `<tr><th>${cam.label}</th><td>${cam.specs}</td></tr>`; });
            }
            document.getElementById('specTable').innerHTML = html;

            // Render Gallery
            const galleryDiv = document.getElementById('galleryGrid');
            galleryDiv.innerHTML = "";
            if(d.gallery && d.gallery.length > 0) {
                d.gallery.forEach(src => {
                    galleryDiv.innerHTML += `<img src="${src}" style="width:100%; border-radius:6px; cursor:pointer;" onclick="window.open('${src}')">`;
                });
            } else {
                galleryDiv.innerHTML = "<p>No extra images.</p>";
            }
        };

        window.setTab = (t) => {
            document.getElementById('tab-specs').classList.add('hidden');
            document.getElementById('tab-pics').classList.add('hidden');
            document.getElementById('tab-'+t).classList.remove('hidden');
        };

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            renderGrid(allDevices.filter(d => d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term)));
        });

        init();
    </script>
</body>
</html>
