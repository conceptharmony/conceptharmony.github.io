<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConceptHarmony</title>
    <style>
        /* --- DESIGN SYSTEM: ConceptHarmony --- */
        :root {
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5);
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-muted: #bbbbbb;
            --radius-main: 6px; /* Minimal rounding */
            --radius-btn: 4px;
        }

        body {
            background-color: #121212; 
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
        }

        /* Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(20px);
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
        }

        .container { max-width: 1100px; margin: auto; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: var(--radius-main);
            padding: 25px; 
            margin-bottom: 25px;
            box-shadow: var(--glass-shadow);
        }

        /* Navigation */
        .nav-container {
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; gap: 15px; flex-wrap: wrap;
        }

        .logo { font-weight: 300; font-size: 1.5rem; letter-spacing: 2px; margin: 0; color: white; }
        .logo span { font-weight: 700; }

        .nav-links { display: flex; gap: 10px; }

        .btn {
            text-decoration: none; color: white; padding: 10px 25px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: var(--radius-btn); font-weight: 500; font-size: 0.9rem;
            transition: all 0.2s ease; cursor: pointer;
        }
        .btn:hover { background: rgba(255,255,255,0.15); border-color: var(--accent); }

        .search-box {
            flex-grow: 1; max-width: 400px;
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 10px 15px; color: white; border-radius: var(--radius-btn);
        }
        .search-box:focus { outline: none; border-color: var(--accent); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 20px; }
        
        .card { 
            text-align: left; transition: transform 0.2s ease; cursor: pointer; padding: 15px;
            position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-4px); background: rgba(255,255,255,0.08); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 12px; background: #000; }
        .card h3 { margin: 5px 0 2px 0; font-size: 1.1rem; font-weight: 600; color: var(--accent); }
        .card .type-tag { font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; color: #ccc; }
        .card p { color: var(--text-muted); font-size: 0.85rem; margin: 5px 0 0 0; }

        /* Details */
        .top-section { display: flex; flex-wrap: wrap; gap: 30px; align-items: flex-start; }
        .hero-img { flex: 1; min-width: 300px; }
        .hero-img img { width: 100%; border-radius: var(--radius-main); border: 1px solid var(--glass-border); }
        .specs-summary { flex: 1.5; }
        
        h1.model-title { font-size: 2.8rem; margin: 0; color: white; font-weight: 300; }
        
        /* Tabs */
        .tabs { display: flex; margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab { 
            padding: 12px 30px; cursor: pointer; 
            color: var(--text-muted); transition: 0.2s; 
            border-bottom: 2px solid transparent; font-weight: 500;
        }
        .tab:hover { color: white; }
        .tab.active { color: white; border-bottom: 2px solid var(--accent); }
        
        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 14px 10px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--text-muted); width: 30%; font-weight: normal; font-size: 0.9rem; text-transform: uppercase; }
        td { font-weight: 500; font-size: 1rem; color: white; }

        .hidden { display: none; }
        .back-btn { margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-container glass-panel" style="padding: 15px;">
            <h1 class="logo">Concept<span>Harmony</span></h1>
            <div class="nav-links">
                <a href="index.html" class="btn">Home</a>
                <a href="submit.html" class="btn">Add Concept</a>
            </div>
            <input type="text" id="searchInput" class="search-box" placeholder="Search concepts...">
        </div>

        <div id="galleryView">
            <div id="phoneGrid" class="grid">Loading Database...</div>
            <p id="noResults" style="text-align: center; color: #777; display: none; margin-top: 30px;">No concepts found.</p>
        </div>

        <div id="detailView" class="hidden">
            <button onclick="window.location.href='index.html'" class="btn back-btn">Back</button>
            
            <div class="glass-panel top-section">
                <div class="hero-img"><img id="d_img" src=""></div>
                <div class="specs-summary">
                    <span id="d_type" class="btn" style="padding: 4px 10px; font-size: 0.8rem; cursor:default; pointer-events:none;">TYPE</span>
                    <h3 id="d_brand" style="color: var(--text-muted); margin:10px 0 0 0; text-transform:uppercase; letter-spacing:2px; font-size: 0.9rem;">Brand</h3>
                    <h1 id="d_model" class="model-title">Model</h1>
                    
                    <div id="d_quick_specs" style="margin-top:25px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; color: #ddd;">
                        </div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="setTab('specs')">Specifications</div>
                <div class="tab" onclick="setTab('pics')">Gallery</div>
            </div>

            <div id="tab-specs" class="glass-panel">
                <table id="specTable"></table>
            </div>
            
            <div id="tab-pics" class="glass-panel hidden">
                <div id="extraImages" style="text-align:center;"></div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const specFields = [
            { key: "type", label: "Device Type" },
            { key: "brand", label: "Brand" },
            { key: "model", label: "Model" },
            { key: "screen", label: "Display" },
            { key: "chipset", label: "Chipset" },
            { key: "ram", label: "Memory" },
            { key: "storage", label: "Storage" },
            { key: "camera", label: "Camera" },
            { key: "battery", label: "Battery" },
            { key: "os", label: "OS" }
        ];

        let allDevices = [];

        async function init() {
            try {
                const response = await fetch('phones.json');
                if(!response.ok) throw new Error("File not found");
                allDevices = await response.json();
                
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');

                if (id !== null && allDevices[id]) {
                    showDetails(allDevices[id], allDevices);
                } else {
                    renderGrid(allDevices);
                }
            } catch (error) {
                document.getElementById('phoneGrid').innerHTML = 
                    `<div class="glass-panel" style="grid-column: 1/-1; text-align:center;">
                        <h3>Database Empty</h3>
                        <p>Ensure <b>phones.json</b> exists.</p>
                    </div>`;
            }
        }

        // Search
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allDevices.filter(d => 
                d.brand.toLowerCase().includes(term) || 
                d.model.toLowerCase().includes(term) ||
                (d.type && d.type.toLowerCase().includes(term))
            );
            renderGrid(filtered);
            document.getElementById('noResults').style.display = filtered.length === 0 ? 'block' : 'none';
        });

        function renderGrid(devices) {
            const grid = document.getElementById('phoneGrid');
            grid.innerHTML = "";
            
            devices.forEach((device) => {
                const originalIndex = allDevices.indexOf(device);
                grid.innerHTML += `
                    <div class="card glass-panel" onclick="window.location.href='?id=${originalIndex}'">
                        <img src="${device.image}" onerror="this.src='https://placehold.co/400x600/222/fff?text=No+Image'">
                        <span class="type-tag">${device.type || 'Device'}</span>
                        <h3>${device.model}</h3>
                        <p>${device.brand}</p>
                    </div>
                `;
            });
        }

        function showDetails(device) {
            document.getElementById('galleryView').classList.add('hidden');
            document.querySelector('.search-box').style.display = 'none'; // Hide search
            document.getElementById('detailView').classList.remove('hidden');

            document.getElementById('d_img').src = device.image;
            document.getElementById('d_model').innerText = device.model;
            document.getElementById('d_brand').innerText = device.brand;
            document.getElementById('d_type').innerText = device.type || "DEVICE";
            
            document.getElementById('d_quick_specs').innerHTML = `
                <div><small style="color:#888">DISPLAY</small><br>${device.screen}</div>
                <div><small style="color:#888">CHIPSET</small><br>${device.chipset}</div>
                <div><small style="color:#888">BATTERY</small><br>${device.battery}</div>
                <div><small style="color:#888">STORAGE</small><br>${device.storage}</div>
            `;

            let tableHtml = "";
            specFields.forEach(field => {
                if(device[field.key]) {
                    tableHtml += `<tr><th>${field.label}</th><td>${device[field.key]}</td></tr>`;
                }
            });
            document.getElementById('specTable').innerHTML = tableHtml;
            
            // Subtab: Gallery 
            document.getElementById('extraImages').innerHTML = `
                <p style="color:#888; margin-bottom:20px;">Images for ${device.model}</p>
                <img src="${device.image}" style="max-width:100%; border-radius:4px;">
            `;
        }

        window.setTab = (tabName) => {
            document.getElementById('tab-specs').classList.add('hidden');
            document.getElementById('tab-pics').classList.add('hidden');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            event.target.classList.add('active');
        }

        init();
    </script>
</body>
</html>
