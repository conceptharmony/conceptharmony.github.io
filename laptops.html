    <script>
        document.getElementById('themeToggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };
        
        function toggleMenu() { 
            document.getElementById('navLinks').classList.toggle('active'); 
            document.querySelector('.nav-container').classList.toggle('menu-open');
        }
        
        function toggleSocials(e) { e.stopPropagation(); document.getElementById('socialDropdown').classList.toggle('show'); }
        window.onclick = function(e) { if (!e.target.matches('.nav-btn')) document.getElementById('socialDropdown').classList.remove('show'); }

        let allLaptops = [];
        let currentLaptopIndex = 0;
        let compareSlots = [null, null, null];
        let diffMode = false;

        async function init() {
            try {
                const res = await fetch('laptops.json');
                allLaptops = await res.json();
                populateBrands(allLaptops);
                filterAndSort();
            } catch(e) { document.getElementById('laptopGrid').innerHTML = "No laptops found. (Create laptops.json)"; }
        }

        function populateBrands(list) {
            const brands = new Set(list.map(d => d.brand));
            const select = document.getElementById('brandFilter');
            brands.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b;
                opt.innerText = b;
                select.appendChild(opt);
            });
        }

        function filterAndSort() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const brand = document.getElementById('brandFilter').value;
            const sort = document.getElementById('sortOrder').value;

            let filtered = allLaptops.filter(d => {
                const matchSearch = d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term);
                const matchBrand = brand === 'all' || d.brand === brand;
                return matchSearch && matchBrand;
            });

            filtered.sort((a, b) => {
                if (sort === 'az') return a.model.localeCompare(b.model);
                if (sort === 'za') return b.model.localeCompare(a.model);
                
                const dateA = new Date(a.released || a.announced).getTime() || 0;
                const dateB = new Date(b.released || b.announced).getTime() || 0;
                
                if (sort === 'newest') return dateB - dateA;
                if (sort === 'oldest') return dateA - dateB;
            });

            renderGrid(filtered);
        }

        document.getElementById('searchInput').addEventListener('keyup', filterAndSort);
        document.getElementById('brandFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortOrder').addEventListener('change', filterAndSort);

        const renderGrid = (list) => {
            const grid = document.getElementById('laptopGrid');
            grid.innerHTML = "";
            list.forEach((d) => {
                const i = allLaptops.indexOf(d);
                grid.innerHTML += `
                    <div class="glass-panel card" onclick="showDetails(${i})">
                        <img src="${d.image}" onerror="this.src='https://placehold.co/400x400?text=Laptop'">
                        <span class="type-tag">Laptop</span>
                        <h3>${d.model}</h3>
                        <p>${d.brand}</p>
                    </div>`;
            });
        };

        window.showDetails = (i) => {
            currentLaptopIndex = i;
            compareSlots = [i, null, null];
            window.scrollTo(0,0);
            
            const d = allLaptops[i];
            document.getElementById('galleryView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            document.getElementById('d_img').src = d.image;
            document.getElementById('d_model').innerText = d.model;
            document.getElementById('d_brand').innerText = d.brand;
            
            const chip = d.chipset || '-';
            const ram = (d.ram || '-').split(' / ')[0];
            const screenStr = d.screen ? d.screen.split(',').pop() : '-';
            const gpu = d.gpu || '-';

            document.getElementById('d_quick_specs').innerHTML = `
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><path d="M6 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h12V4H6zm4 4h4v4h-4V8z"/></svg><div class="spec-text"><small>CHIP</small><span>${chip}</span></div></div>
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/></svg><div class="spec-text"><small>GPU</small><span>${gpu}</span></div></div>
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><path d="M2 5h20v14H2V5zm2 2v10h16V7H4zm2 2h2v6H6V9zm4 0h2v6h-2V9zm4 0h2v6h-2V9z"/></svg><div class="spec-text"><small>RAM</small><span>${ram}</span></div></div>
                <div class="spec-item"><svg class="spec-icon" viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg><div class="spec-text"><small>DISPLAY</small><span>${screenStr}</span></div></div>
            `;

            let html = "";
            const row = (lbl, val) => `<tr><th>${lbl}</th><td>${val || '-'}</td></tr>`;
            
            let launch = "";
            if(d.status) launch += row("Status", d.status);
            if(d.announced) launch += row("Announced", d.announced);
            if(d.released) launch += row("Released", d.released);
            if(launch) html += `<tr><td colspan="2" class="cat-header">Launch</td></tr>` + launch;

            let body = "";
            if(d.dimensions) body += row("Dimensions", d.dimensions);
            if(d.weight) body += row("Weight", d.weight);
            if(d.build) body += row("Build", d.build);
            if(d.colors) body += row("Colors", d.colors);
            if(d.ports) body += row("Ports", d.ports);
            if(body) html += `<tr><td colspan="2" class="cat-header">Body</td></tr>` + body;

            let disp = "";
            if(d.screen) {
                const parts = d.screen.split(', ');
                if(parts[0]) disp += row("Type", parts[0]);
                if(parts[1]) disp += row("Refresh Rate", parts[1]);
                if(parts[2]) disp += row("Size", parts[2]);
                if(parts[3]) disp += row("Brightness", parts[3]);
            }
            if(d.resolution) disp += row("Resolution", d.resolution);
            if(disp) html += `<tr><td colspan="2" class="cat-header">Display</td></tr>` + disp;
            
            if(d.second_screen) {
                let secHtml = `<tr><td colspan="2" class="cat-header">Secondary Display</td></tr>`;
                const sec = d.second_screen.split(', ');
                if(sec[0]) secHtml += row("Type", sec[0]);
                if(sec[1]) secHtml += row("Refresh Rate", sec[1]);
                if(sec[2]) secHtml += row("Size", sec[2]);
                if(sec[3]) secHtml += row("Brightness", sec[3]);
                if(sec[4]) secHtml += row("Resolution", sec[4]);
                html += secHtml;
            }

            let perf = "";
            if(d.os) perf += row("OS", d.os);
            if(d.chipset) perf += row("Chipset", d.chipset);
            if(d.gpu) perf += row("Discrete GPU", d.gpu);
            if(d.ram) perf += row("RAM Options", d.ram);
            if(d.storage) perf += row("Storage Options", d.storage);
            if(perf) html += `<tr><td colspan="2" class="cat-header">Performance</td></tr>` + perf;

            let feats = "";
            if(d.cam_selfie) feats += row("Webcam", d.cam_selfie);
            if(d.sensors) {
                if(Array.isArray(d.sensors)) feats += row("Features", d.sensors.join(', '));
                else feats += row("Features", d.sensors);
            }
            if(feats) html += `<tr><td colspan="2" class="cat-header">Features</td></tr>` + feats;
            
            let pwr = "";
            if(d.battery) pwr += row("Battery", d.battery);
            if(d.charging) pwr += row("Charging", d.charging);
            if(pwr) html += `<tr><td colspan="2" class="cat-header">Power</td></tr>` + pwr;

            let tests = "";
            if(d.geek_s) tests += row("Geekbench Single", d.geek_s + " (v6)");
            if(d.geek_m) tests += row("Geekbench Multi", d.geek_m + " (v6)");
            if(d.antutu) tests += row("AnTuTu", d.antutu + " (v11)");
            
            let priceStr = "";
            if(d.price && d.price_eur) priceStr = `${d.price} / ${d.price_eur}`;
            else if(d.price) priceStr = d.price;
            else if(d.price_eur) priceStr = d.price_eur;
            if(priceStr) tests += row("Price", priceStr);
            
            if(tests) html += `<tr><td colspan="2" class="cat-header">Tests & Price</td></tr>` + tests;

            document.getElementById('specTable').innerHTML = html;
            renderSimilarDevices(d);
            
            const galleryDiv = document.getElementById('galleryGrid');
            galleryDiv.innerHTML = "";
            if(d.gallery && d.gallery.length > 0) {
                d.gallery.forEach(src => {
                    galleryDiv.innerHTML += `<img src="${src}" style="width:100%; border-radius:6px; cursor:pointer;" onclick="window.open('${src}')">`;
                });
            } else {
                galleryDiv.innerHTML = "<p style='color:var(--text-muted);'>No extra images.</p>";
            }
            setTab('specs');
        };

        function renderSimilarDevices(current) {
            const grid = document.getElementById('similarGrid');
            grid.innerHTML = "";
            let matches = allLaptops.filter(d => d.brand === current.brand && d.model !== current.model);
            if(matches.length < 4) {
                const others = allLaptops.filter(d => d.brand !== current.brand);
                others.sort(() => .5 - Math.random());
                matches = matches.concat(others.slice(0, 4 - matches.length));
            }
            matches = matches.slice(0, 4);

            if(matches.length > 0) {
                matches.forEach(m => {
                    const originalIndex = allLaptops.findIndex(x => x.model === m.model);
                    grid.innerHTML += `<div class="mini-card" onclick="showDetails(${originalIndex}); window.scrollTo(0,0);"><img src="${m.image}"><h4>${m.model}</h4></div>`;
                });
            } else { grid.innerHTML = "<p style='font-size:0.8rem; color:grey;'>No similar laptops found.</p>"; }
        }

        window.setTab = (t) => {
            ['specs', 'pics', 'compare'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
            if(t === 'compare') renderCompareTable();
        };

        function renderCompareTable() {
            const table = document.getElementById('compareTable');
            let html = `<thead><tr><th></th>`;
            compareSlots.forEach((devIdx, slotId) => {
                const dev = devIdx !== null ? allLaptops[devIdx] : null;
                html += `<td><div class="slot-header"><img class="slot-img" src="${dev ? dev.image : ''}" style="${dev?'':'opacity:0'}"><div>${dev ? dev.model : 'Empty Slot'}</div><input type="text" class="slot-search" placeholder="Search..." onkeyup="searchForSlot(this, ${slotId})"><div class="slot-dropdown" id="dropdown-${slotId}"></div></div></td>`;
            });
            html += `</tr></thead><tbody>`;

            const specKeys = [
                {cat: "Launch", keys: [{k:'status', l:'Status'}, {k:'released', l:'Released'}]},
                {cat: "Body", keys: [{k:'dimensions', l:'Dimensions'}, {k:'weight', l:'Weight'}, {k:'build', l:'Build'}, {k:'colors', l:'Colors'}, {k:'ports', l:'Ports'}]},
                {cat: "Display", keys: [{k:'screen_type', l:'Type'}, {k:'screen_refresh', l:'Refresh'}, {k:'screen_size', l:'Size'}, {k:'screen_bri', l:'Brightness'}, {k:'resolution', l:'Resolution'}]},
                {cat: "Secondary Display", keys: [{k:'sec_type', l:'Sec Type'}, {k:'sec_refresh', l:'Sec Refresh'}, {k:'sec_size', l:'Sec Size'}, {k:'sec_bri', l:'Sec Bri'}, {k:'sec_res', l:'Sec Res'}]},
                {cat: "Performance", keys: [{k:'os', l:'OS'}, {k:'chipset', l:'Chipset'}, {k:'gpu', l:'Discrete GPU'}]},
                {cat: "Memory", keys: [{k:'storage', l:'Storage'}, {k:'ram', l:'RAM'}]},
                {cat: "Features", keys: [{k:'cam_selfie', l:'Webcam'}, {k:'sensors', l:'Features'}]},
                {cat: "Power", keys: [{k:'battery', l:'Battery'}, {k:'charging', l:'Charging'}]},
                {cat: "Tests & Price", keys: [{k:'geek_s', l:'Geekbench Single'}, {k:'geek_m', l:'Geekbench Multi'}, {k:'antutu', l:'AnTuTu'}, {k:'price', l:'Price'}]}
            ];

            specKeys.forEach(section => {
                html += `<tr><td colspan="4" class="cat-header" style="text-align:center;">${section.cat}</td></tr>`;
                section.keys.forEach(s => {
                    const raw1 = getRawVal(0, s.k);
                    const raw2 = getRawVal(1, s.k);
                    const raw3 = getRawVal(2, s.k);

                    let isRowSame = false;
                    let html1 = raw1, html2 = raw2, html3 = raw3;

                    if (diffMode) {
                        const rowTokens = getRowTokens([raw1, raw2, raw3]);
                        if (rowTokens.isAllSame) {
                            isRowSame = true; 
                        } else {
                            html1 = highlightDiff(raw1, rowTokens.common);
                            html2 = highlightDiff(raw2, rowTokens.common);
                            html3 = highlightDiff(raw3, rowTokens.common);
                        }
                    }

                    let rowClass = (diffMode && isRowSame) ? 'row-same' : 'row-diff';
                    if (!diffMode) rowClass = '';

                    html += `<tr class="${rowClass}">
                        <th>${s.l}</th>
                        <td>${html1}</td>
                        <td>${html2}</td>
                        <td>${html3}</td>
                    </tr>`;
                });
            });

            html += `</tbody>`;
            table.innerHTML = html;
        }

        function getRawVal(slotIdx, key) {
            const d = getDev(slotIdx);
            if(!d) return '-';
            
            if (key.startsWith('screen_') && d.screen) {
                const parts = d.screen.split(', ');
                if (key === 'screen_type') return parts[0] || '-';
                if (key === 'screen_refresh') return parts[1] || '-';
                if (key === 'screen_size') return parts[2] || '-';
                if (key === 'screen_bri') return parts[3] || '-';
            }
            if (key.startsWith('sec_') && d.second_screen) {
                const parts = d.second_screen.split(', ');
                if (key === 'sec_type') return parts[0] || '-';
                if (key === 'sec_refresh') return parts[1] || '-';
                if (key === 'sec_size') return parts[2] || '-';
                if (key === 'sec_bri') return parts[3] || '-';
                if (key === 'sec_res') return parts[4] || '-';
            }

            if (key === 'geek_s') return d.geek_s ? d.geek_s + " (v6)" : '-';
            if (key === 'geek_m') return d.geek_m ? d.geek_m + " (v6)" : '-';
            if (key === 'antutu') return d.antutu ? d.antutu + " (v11)" : '-';

            if (key === 'sensors' && Array.isArray(d[key])) return d[key].join(', ');
            
            if(key === 'price') {
                let p = "";
                if(d.price && d.price_eur) p = `${d.price} / ${d.price_eur}`;
                else if(d.price) p = d.price;
                else if(d.price_eur) p = d.price_eur;
                return p || '-';
            }
            return d[key] || '-';
        }

        function getDev(slotIdx) { return compareSlots[slotIdx] !== null ? allLaptops[compareSlots[slotIdx]] : null; }

        function getRowTokens(values) {
            const validValues = values.filter(v => v !== '' && v !== '-');
            if (validValues.length < 2) return { isAllSame: false, common: new Set() };

            const tokenize = (str) => {
                return str.toString().toLowerCase()
                    .replace(/,/g, ' ') 
                    .split(/\s+/)
                    .filter(w => w.length > 0); 
            };

            const sets = validValues.map(v => new Set(tokenize(v)));
            const common = new Set([...sets[0]].filter(x => sets.every(s => s.has(x))));
            const isAllSame = sets.every(s => s.size === common.size);

            return { isAllSame, common };
        }

        function highlightDiff(text, commonSet) {
            if (!text || text === '-') return '-';
            const parts = text.toString().split(/(\s+|,\s*)/); 
            return parts.map(part => {
                const clean = part.toLowerCase().trim();
                if (!clean || clean.match(/^\s*$/)) return part; 
                const isWord = clean.match(/[a-z0-9]/);
                if (!isWord) return part;
                if (commonSet.has(clean)) {
                    return `<span class="diff-word-common">${part}</span>`;
                } else {
                    return `<span class="diff-word-unique">${part}</span>`;
                }
            }).join('');
        }

        function searchForSlot(input, slotId) {
            const term = input.value.toLowerCase();
            const drop = document.getElementById(`dropdown-${slotId}`);
            drop.innerHTML = "";
            if(term.length < 1) { drop.style.display = 'none'; return; }
            const matches = allLaptops.map((d, i) => ({...d, idx: i})).filter(d => d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term));
            if(matches.length > 0) {
                drop.style.display = 'block';
                matches.forEach(m => {
                    drop.innerHTML += `<div class="slot-item" onclick="setSlot(${slotId}, ${m.idx})"><img src="${m.image}"><span>${m.model}</span></div>`;
                });
            } else { drop.style.display = 'none'; }
        }

        function setSlot(slotId, devIdx) { compareSlots[slotId] = devIdx; renderCompareTable(); }
        function toggleDiffMode() { 
            diffMode = !diffMode;
            document.getElementById('tab-compare').classList.toggle('diff-mode-active'); 
            renderCompareTable();
        }

        document.getElementById('searchInput').addEventListener('keyup', filterAndSort);
        document.getElementById('brandFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortOrder').addEventListener('change', filterAndSort);

        init();
    </script>
</body>
</html>
