<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Concept</title>
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --glass-bg: rgba(20, 20, 20, 0.75); --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); --accent: #ffffff;
            --text-main: #ffffff; --text-muted: #bbbbbb; --radius-main: 12px; --radius-btn: 6px;
        }
        body.light-mode {
            --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); --accent: #000000;
            --text-main: #1a1a1a; --text-muted: #555555; background-color: #f4f4f9;
        }
        * { box-sizing: border-box; }
        body { background-color: #121212; color: var(--text-main); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('background.jpg') center/cover; filter: blur(20px); }
        body.light-mode::before { filter: blur(20px) opacity(0.3) brightness(1.5); }

        .container { max-width: 1100px; margin: auto; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; }

        /* --- NAV (Mobile Optimised) --- */
        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .btn { 
            text-decoration: none; color: var(--text-main); padding: 10px 20px; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); 
            border-radius: var(--radius-btn); cursor: pointer; white-space: nowrap; display: flex; align-items: center; justify-content: center;
        }
        .btn:hover { background: var(--accent); color: #000 !important; }
        
        /* Dropdown */
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 100%; margin-top: 5px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; }
        body.light-mode .dropdown-content { background: rgba(255,255,255,0.95); }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-item { display: block; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); }
        body.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:hover { background: var(--accent); color: black !important; }

        /* Mobile Menu Button */
        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; }

        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-links {
                display: none; /* Hidden by default */
                position: absolute;
                top: 100%; left: 0; width: 100%; /* Full width dropdown */
                flex-direction: column;
                background: rgba(20, 20, 20, 0.98);
                backdrop-filter: blur(20px);
                padding: 15px;
                border-radius: 0 0 12px 12px;
                border: 1px solid var(--glass-border);
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                gap: 10px;
            }
            body.light-mode .nav-links { background: rgba(255,255,255,0.98); }
            .nav-links.active { display: flex; } /* Shown when active */
            
            .btn { width: 100%; text-align: center; padding: 15px; font-size: 1rem; }
            .dropdown { width: 100%; }
            .dropdown button { width: 100%; justify-content: space-between; }
            .dropdown-content { position: static; width: 100%; box-shadow: none; border: none; background: transparent; padding-left: 20px; }
        }

        /* --- FORM STYLING --- */
        .form-section { 
            margin-top: 35px; margin-bottom: 15px; 
            border-bottom: 1px solid var(--glass-border); padding-bottom: 5px; 
            color: var(--accent); font-weight: 700; letter-spacing: 1px; font-size: 0.9rem;
        }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .input-grid { grid-template-columns: 1fr; } }
        
        label { font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 5px; font-weight: 500; }
        
        /* Inputs & Selects */
        input, select { 
            width: 100%; padding: 12px; 
            border-radius: var(--radius-btn); border: 1px solid var(--glass-border); 
            background: rgba(0,0,0,0.3); color: white; font-family: inherit; font-size: 0.95rem;
            -webkit-appearance: none; /* Fix for mobile selects */
            appearance: none;
        }
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 12px center; background-size: 10px; padding-right: 30px;
        }
        body.light-mode input, body.light-mode select { background-color: rgba(255,255,255,0.6); color: black; border-color: rgba(0,0,0,0.1); }
        body.light-mode select { background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); }

        /* Dynamic Camera Rows */
        .cam-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .cam-row input:first-child { width: 35%; }
        .remove-btn { background: rgba(255,50,50,0.2); color: #ff5555; padding: 12px; border:1px solid rgba(255,50,50,0.2); border-radius: var(--radius-btn); cursor: pointer; font-weight:bold;}
        .add-cam-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px dashed var(--glass-border); color: var(--text-muted); cursor: pointer; border-radius: var(--radius-btn); margin-bottom:10px; }

        button.submit-btn { width: 100%; padding: 15px; background: var(--glass-border); color: var(--text-main); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); font-weight: bold; margin-top: 30px; cursor: pointer; }
        button.submit-btn:hover { background: var(--accent); color: black; }
        
        #outputArea { display: none; margin-top: 20px; }
        textarea { width: 100%; height: 120px; background: rgba(0,0,0,0.3); color: var(--text-main); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel nav-container">
            <a href="index.html" class="logo">Concept<span>Harmony</span></a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="btn">Devices</a>
                <a href="news.html" class="btn">News</a>
                <a href="submit.html" class="btn" style="border-color:var(--accent);">Submit</a>
                
                <div class="dropdown">
                    <button class="btn" style="justify-content:space-between; width:100%;">Socials <span>▼</span></button>
                    <div class="dropdown-content">
                        <a href="https://discord.gg/hNPtTVHurH" target="_blank" class="dropdown-item">Discord</a>
                        <a href="https://www.tiktok.com/@spinach.tech?_r=1&_t=ZG-93ScgcKEI9R" target="_blank" class="dropdown-item">TikTok (Main)</a>
                        <a href="https://www.tiktok.com/@spinach.technologies?_r=1&_t=ZG-93SccZzS6zp" target="_blank" class="dropdown-item">TikTok (Concept)</a>
                    </div>
                </div>
                <button id="themeToggle" class="btn">☀</button>
            </div>
        </div>

        <div class="glass-panel">
            <h2 style="text-align:center; margin-top:0;">Create Concept</h2>
            <form id="makerForm">
                
                <div class="form-section">IDENTITY</div>
                <div class="input-grid">
                    <div><label>Type</label><select id="type"><option>Phone</option><option>Tablet</option><option>Smartwatch</option></select></div>
                    <div><label>Brand</label><input type="text" id="brand" placeholder="e.g. Samsung" required></div>
                    <div style="grid-column: 1/-1;"><label>Model</label><input type="text" id="model" placeholder="e.g. Galaxy S30" required></div>
                    <div style="grid-column: 1/-1;"><label>Image</label><input type="file" id="imageFile" accept="image/*"></div>
                </div>

                <div class="form-section">LAUNCH & AVAILABILITY</div>
                <div class="input-grid">
                    <div><label>Status</label><select id="status"><option>Released</option><option>Coming Soon</option><option>Rumored</option><option>Concept</option></select></div>
                    <div><label>Announced (Month/Year)</label><input type="month" id="announced"></div>
                    <div><label>Release (Month/Year)</label><input type="month" id="released"></div>
                </div>

                <div class="form-section">BODY & DESIGN</div>
                <div class="input-grid">
                    <div><label>IP Rating</label><select id="ip_rating"><option value="">None</option><option>IP53</option><option>IP54</option><option>IP67</option><option>IP68</option><option>IP69</option><option>5 ATM</option></select></div>
                    <div><label>Weight (g)</label><input type="number" id="weight" placeholder="200"></div>
                    <div><label>Dimensions</label><input type="text" id="dimensions" placeholder="160 x 75 x 8 mm"></div>
                    <div><label>Colors</label><input type="text" id="colors" placeholder="Titanium, Black..."></div>
                </div>

                <div class="form-section">DISPLAY</div>
                <div class="input-grid">
                    <div><label>Panel Type</label><select id="displayType"><option>LTPO AMOLED</option><option>OLED</option><option>AMOLED</option><option>IPS LCD</option><option>Foldable OLED</option></select></div>
                    <div><label>Refresh Rate</label><select id="refresh"><option>60Hz</option><option>90Hz</option><option>120Hz</option><option>144Hz</option><option>165Hz</option></select></div>
                    <div><label>Size (inch)</label><input type="number" step="0.1" id="screen" placeholder="6.8"></div>
                    <div><label>Resolution</label><input type="text" id="resolution" placeholder="e.g. 1440 x 3200"></div>
                </div>

                <div class="form-section">PERFORMANCE</div>
                <div class="input-grid">
                    <div><label>Chipset</label><input type="text" id="chipset" placeholder="e.g. Snapdragon 8 Gen 5"></div>
                    <div><label>RAM</label><select id="ram"><option>8 GB</option><option>12 GB</option><option>16 GB</option><option>24 GB</option><option>32 GB</option></select></div>
                    <div><label>Storage</label><select id="storage"><option>128 GB</option><option>256 GB</option><option>512 GB</option><option>1 TB</option><option>2 TB</option></select></div>
                    <div><label>OS</label><input type="text" id="os" placeholder="e.g. Android 16"></div>
                </div>

                <div class="form-section">POWER</div>
                <div class="input-grid">
                    <div><label>Battery</label><input type="text" id="battery" placeholder="e.g. 5500 mAh"></div>
                    <div><label>Charging</label><input type="text" id="charging" placeholder="e.g. 100W Wired, 50W Wireless"></div>
                </div>

                <div class="form-section">CAMERA SYSTEM</div>
                <div id="cameraContainer"></div>
                <button type="button" class="add-cam-btn" onclick="addCameraRow()">+ Add Camera Lens</button>
                
                <div class="input-grid">
                    <div style="grid-column:1/-1"><label>Video Features</label><input type="text" id="video" placeholder="8K@30fps, Dolby Vision..."></div>
                    <div style="grid-column:1/-1"><label>Selfie Camera</label><input type="text" id="selfie" placeholder="12 MP, f/2.2"></div>
                </div>

                <div class="form-section">BENCHMARKS (OPTIONAL)</div>
                <div class="input-grid">
                    <div><label>Geekbench (Single)</label><input type="number" id="geek_s" placeholder="3000"></div>
                    <div><label>Geekbench (Multi)</label><input type="number" id="geek_m" placeholder="10000"></div>
                    <div><label>AnTuTu v10</label><input type="number" id="antutu" placeholder="2500000"></div>
                </div>

                <div class="form-section">PRICING</div>
                <div class="input-grid">
                    <div><label>Price (USD)</label><input type="number" id="price_usd" placeholder="999"></div>
                    <div><label>Price (EUR)</label><input type="number" id="price_eur" placeholder="1099"></div>
                </div>

                <button type="submit" class="submit-btn">Generate JSON</button>
            </form>

            <div id="outputArea">
                <p>Send this code + image to Admin:</p>
                <textarea id="jsonOutput" readonly></textarea>
                <button onclick="copyText()" class="btn" style="width:100%; margin-top:5px; justify-content:center;">Copy Code</button>
            </div>
        </div>
    </div>

    <script>
        // THEME & MENU
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        document.getElementById('themeToggle').onclick = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
        const capitalize = (s) => s.replace(/\b\w/g, c => c.toUpperCase());

        // CAMERA LOGIC
        window.addEventListener('load', () => addCameraRow('Main', ''));
        function addCameraRow(typeVal='', specsVal='') {
            const div = document.createElement('div');
            div.className = 'cam-row';
            div.innerHTML = `
                <input type="text" class="cam-type" placeholder="Type (e.g. Ultra)" value="${typeVal}">
                <input type="text" class="cam-specs" placeholder="Specs (e.g. 50MP)" value="${specsVal}">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">X</button>
            `;
            document.getElementById('cameraContainer').appendChild(div);
        }

        // GENERATE
        document.getElementById('makerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let data = {};

            // 1. Simple Values
            const simpleIds = ['type','brand','model','status','ip_rating','weight','dimensions','colors','chipset','ram','storage','os','battery','charging','video','selfie','geek_s','geek_m','antutu'];
            simpleIds.forEach(id => {
                const val = document.getElementById(id).value;
                if(val) {
                    if(['brand','model','colors'].includes(id)) data[id] = capitalize(val);
                    else data[id] = val;
                }
            });

            // 2. Composite Values
            // Dates (YYYY-MM -> "Month YYYY")
            const formatDate = (id) => {
                const val = document.getElementById(id).value;
                if(!val) return null;
                const [y, m] = val.split('-');
                const dateObj = new Date(y, m-1);
                return dateObj.toLocaleString('default', { month: 'long', year: 'numeric' });
            };
            if(formatDate('announced')) data.announced = formatDate('announced');
            if(formatDate('released')) data.released = formatDate('released');

            // Screen
            const sType = document.getElementById('displayType').value;
            const sRefresh = document.getElementById('refresh').value;
            const sSize = document.getElementById('screen').value;
            const sRes = document.getElementById('resolution').value;
            if(sSize) data.screen = `${sType}, ${sRefresh}, ${sSize}"`;
            if(sRes) data.resolution = sRes;

            // Cameras
            const rows = document.querySelectorAll('.cam-row');
            if(rows.length > 0) {
                data.cameras = [];
                rows.forEach(r => {
                    const t = r.querySelector('.cam-type').value;
                    const s = r.querySelector('.cam-specs').value;
                    if(t && s) data.cameras.push({ label: t, specs: s });
                });
            }

            // Price
            const usd = document.getElementById('price_usd').value;
            const eur = document.getElementById('price_eur').value;
            if(usd || eur) data.price = `${usd ? '$'+usd : ''} ${eur ? '/ €'+eur : ''}`;

            // Image
            const f = document.getElementById('imageFile').files[0];
            if(f) data.image = "images/" + f.name;

            document.getElementById('outputArea').style.display = 'block';
            document.getElementById('jsonOutput').value = JSON.stringify(data, null, 4) + ",";
        });

        function copyText() {
            document.getElementById("jsonOutput").select();
            document.execCommand("copy");
            alert("Copied!");
        }
    </script>
</body>
</html>
