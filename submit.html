<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Concept</title>
    <style>
        :root { --glass-bg: rgba(20, 20, 20, 0.75); --glass-border: rgba(255, 255, 255, 0.1); --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); --accent: #ffffff; --text-main: #ffffff; --text-muted: #bbbbbb; --radius-main: 12px; --radius-btn: 6px; }
        body.light-mode { --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(0, 0, 0, 0.1); --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); --accent: #000000; --text-main: #1a1a1a; --text-muted: #555555; background-color: #f4f4f9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        body { background-color: #121212; color: var(--text-main); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('background.jpg') center/cover; filter: blur(20px); }
        body.light-mode::before { filter: blur(20px) opacity(0.3) brightness(1.5); }
        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        .nav-btn { text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000 !important; border-color: var(--accent); }
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-container.menu-open { border-radius: 12px 12px 0 0 !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
            .nav-links { display: none; position: absolute; top: 70px; left: 0; width: 100%; flex-direction: column; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(20px); padding: 15px; border-radius: 0 0 12px 12px; border-bottom: 1px solid var(--glass-border); z-index: 900; gap: 10px; }
            .nav-links.active { display: flex; }
        }
        .form-section { margin-top: 40px; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 8px; display: flex; align-items: baseline; justify-content: space-between; flex-wrap: wrap; gap: 10px; color: var(--accent); font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 700px) { .input-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
        .full-width { grid-column: span 2; }
        label { font-size: 0.85rem; color: var(--text-muted); display: block; margin-bottom: 6px; font-weight: 500; }
        input, select { width: 100%; padding: 12px; border-radius: var(--radius-btn); border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: white; font-family: inherit; font-size: 0.95rem; }
        body.light-mode input, body.light-mode select { background-color: rgba(255,255,255,0.6); color: black; border-color: rgba(0,0,0,0.1); }
        .file-upload-wrapper { position: relative; width: 100%; height: 50px; border: 1px dashed rgba(255,255,255,0.3); border-radius: var(--radius-btn); background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        input[type="file"] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .dynamic-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .double-input input:first-child { width: 35%; }
        .triple-input input { flex: 1; }
        .remove-btn { background: rgba(255,50,50,0.2); color: #ff5555; padding: 12px; border:1px solid rgba(255,50,50,0.2); border-radius: var(--radius-btn); cursor: pointer; font-weight:bold;}
        .add-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px dashed var(--glass-border); color: var(--text-muted); cursor: pointer; border-radius: var(--radius-btn); margin-bottom:10px; }
        button.submit-btn { width: 100%; padding: 15px; background: var(--glass-border); color: var(--text-main); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); font-weight: bold; margin-top: 30px; cursor: pointer; }
        button.submit-btn:hover { background: var(--accent); color: black; }
        #outputArea { display: none; margin-top: 25px; }
        textarea { width: 100%; height: 150px; background: rgba(0,0,0,0.5); color: #ccc; border: 1px solid #333; border-radius: var(--radius-btn); padding: 10px; font-family: monospace;}
        .mode-switcher { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-muted); cursor: pointer; border-radius: var(--radius-btn); font-weight: bold; }
        .mode-btn.active { background: var(--accent); color: black; border-color: var(--accent); }
        .show-device, .show-laptop, .show-soc, .show-sensor { display: none; }
        body[data-mode="device"] .show-device { display: block; }
        body[data-mode="laptop"] .show-laptop { display: block; }
        body[data-mode="soc"] .show-soc { display: block; }
        body[data-mode="sensor"] .show-sensor { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body data-mode="device">
    <div class="container">
        <div class="glass-panel nav-container">
            <a href="index.html" class="logo">Concept<span>Harmony</span></a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-btn">Devices</a>
                <a href="laptops.html" class="nav-btn">Laptops</a>
                <a href="soc.html" class="nav-btn">SoCs</a>
                <a href="sensors.html" class="nav-btn">Sensors</a>
                <a href="news.html" class="nav-btn">News</a>
                <a href="submit.html" class="nav-btn" style="border-color:var(--accent);">Submit</a>
            </div>
        </div>

        <div class="glass-panel">
            <h2 style="text-align:center; margin-top:0;">Create Submission</h2>
            <div class="mode-switcher">
                <button class="mode-btn active" onclick="setMode('device')">Device</button>
                <button class="mode-btn" onclick="setMode('laptop')">Laptop</button>
                <button class="mode-btn" onclick="setMode('soc')">SoC</button>
                <button class="mode-btn" onclick="setMode('sensor')">Sensor</button>
            </div>

            <form id="makerForm">
                <div class="form-section">IDENTITY</div>
                <div class="input-grid">
                    <div class="show-device"><label>Type</label><select id="type"><option>Phone</option><option>Tablet</option><option>Smartwatch</option><option>Console</option></select></div>
                    <div><label>Brand</label><input type="text" id="brand" required></div>
                    <div class="full-width"><label>Model Name</label><input type="text" id="model" required></div>
                    <div class="full-width"><label>Profile Image</label><div class="file-upload-wrapper"><span id="fileText">Transparent PNG...</span><input type="file" id="imageFile" required onchange="updateFileName('imageFile', 'fileText')"></div></div>
                </div>

                <div class="form-section">LAUNCH & BODY</div>
                <div class="input-grid">
                    <div class="show-device show-laptop"><label>Status</label><select id="status"><option>Released</option><option>Coming Soon</option><option>Concept</option></select></div>
                    <div class="show-soc"><label>Process Node</label><input type="text" id="process" placeholder="e.g. 3nm"></div>
                    <div class="show-soc"><label>Open Use?</label><select id="open_use"><option>Yes</option><option>No</option></select></div>
                    <div><label>Announced Date</label><input type="date" id="announced"></div>
                    <div class="show-device show-laptop"><label>Release Date</label><input type="date" id="released"></div>
                    <div class="show-device show-laptop full-width">
                        <label>Dimensions (mm)</label>
                        <div class="dynamic-row triple-input"><input type="number" step="0.1" id="dim_h" placeholder="H"><input type="number" step="0.1" id="dim_w" placeholder="W"><input type="number" step="0.1" id="dim_d" placeholder="D"></div>
                    </div>
                    <div class="show-device show-laptop"><label>Weight (g)</label><input type="number" id="weight"></div>
                    <div class="show-device show-laptop"><label>Battery</label><input type="text" id="battery" placeholder="mAh / Wh"></div>
                    <div class="show-laptop full-width"><label>Ports</label><input type="text" id="ports" placeholder="USB-C, HDMI..."></div>
                </div>

                <div class="form-section show-device show-laptop">DISPLAY</div>
                <div class="input-grid show-device show-laptop">
                    <div><label>Panel Type</label><input type="text" id="displayType"></div>
                    <div><label>Refresh Rate (Hz)</label><input type="number" id="refresh"></div>
                    <div><label>Size (inch)</label><input type="number" step="0.01" id="screen"></div>
                    <div><label>Brightness (nit)</label><input type="number" id="brightness"></div>
                    <div class="full-width"><label>Resolution</label><input type="text" id="resolution"></div>
                    <div class="show-device full-width">
                        <button type="button" class="add-btn" onclick="toggleSec()">+ Add Secondary Display</button>
                        <div id="secBox" class="hidden input-grid" style="border:1px dashed #444; padding:15px; margin-top:10px;">
                            <div><label>Sec. Panel</label><input type="text" id="sec_type"></div>
                            <div><label>Sec. Hz</label><input type="number" id="sec_refresh"></div>
                            <div><label>Sec. Size</label><input type="number" step="0.1" id="sec_size"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">PERFORMANCE & SPECS</div>
                <div class="input-grid">
                    <div class="show-device show-laptop"><label>Chipset/CPU</label><input type="text" id="chipset"></div>
                    <div class="show-laptop"><label>Discrete GPU</label><input type="text" id="d_gpu"></div>
                    <div class="show-device show-laptop"><label>RAM</label><input type="text" id="ram"></div>
                    <div class="show-device show-laptop"><label>Storage</label><input type="text" id="storage"></div>
                    <div class="show-soc full-width"><label>CPU Config</label><input type="text" id="cpu_cores"></div>
                    <div class="show-soc"><label>GPU Model</label><input type="text" id="gpu_model"></div>
                    <div class="show-soc"><label>NPU</label><input type="text" id="npu"></div>
                    <div class="show-sensor"><label>Resolution</label><input type="text" id="sens_res"></div>
                    <div class="show-sensor"><label>Optical Format</label><input type="text" id="sens_fmt"></div>
                    <div class="show-sensor"><label>Pixel Size</label><input type="text" id="sens_pix"></div>
                </div>

                <div class="show-device">
                    <div class="form-section">CAMERA SYSTEM</div>
                    <div id="cameraContainer"></div>
                    <button type="button" class="add-btn" onclick="addCamRow()">+ Add Camera Module</button>
                    <div class="full-width"><label>Device Sensors/Features</label><div id="sensorContainer"></div><button type="button" class="add-btn" onclick="addSensRow()">+ Add Feature</button></div>
                </div>

                <div class="form-section">PICTURE GALLERY</div>
                <div class="full-width"><div class="file-upload-wrapper"><span id="galleryText">Select multiple images...</span><input type="file" id="galleryFiles" multiple onchange="updateFileName('galleryFiles', 'galleryText')"></div></div>

                <div class="form-section">EXTRAS</div>
                <div class="input-grid">
                    <div><label>GB Single</label><input type="number" id="geek_s"></div>
                    <div><label>GB Multi</label><input type="number" id="geek_m"></div>
                    <div><label>AnTuTu</label><input type="number" id="antutu"></div>
                    <div><label>Price (USD)</label><input type="number" id="price_usd"></div>
                </div>
                <button type="submit" class="submit-btn">Generate JSON</button>
            </form>

            <div id="outputArea"><textarea id="jsonOutput" readonly></textarea><button onclick="copyText()" class="nav-btn" style="width:100%; margin-top:10px;">Copy Code</button></div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'light') document.documentElement.classList.add('light-mode');
        function setMode(m) { document.body.setAttribute('data-mode', m); document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); }
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
        function updateFileName(id, tid) { const f = document.getElementById(id).files; document.getElementById(tid).innerText = f.length > 1 ? f.length + " files" : f[0].name; }
        function toggleSec() { document.getElementById('secBox').classList.toggle('hidden'); }
        function addCamRow() { const div = document.createElement('div'); div.className = 'dynamic-row double-input'; div.innerHTML = `<input type="text" placeholder="Wide"><input type="text" placeholder="Specs"><button type="button" class="remove-btn" onclick="this.parentElement.remove()">X</button>`; document.getElementById('cameraContainer').appendChild(div); }
        function addSensRow() { const div = document.createElement('div'); div.className = 'dynamic-row'; div.innerHTML = `<input type="text" placeholder="Feature"><button type="button" class="remove-btn" onclick="this.parentElement.remove()">X</button>`; document.getElementById('sensorContainer').appendChild(div); }
        function cap(s) { return s ? s.replace(/\b\w/g, c => c.toUpperCase()) : null; }
        function smart(k, t) {
            if(!t) return null; let v = t.trim();
            v = v.replace(/(\d+)\s*hz/gi, "$1Hz").replace(/(\d+)\s*gb/gi, "$1GB").replace(/(\d+)\s*tb/gi, "$1TB").replace(/(\d+)\s*mah/gi, "$1mAh").replace(/(\d+)\s*mp/gi, "$1MP").replace(/(\d+)\s*nm/gi, "$1nm");
            v = v.replace(/\bip\s*(?=\d)/gi, "IP");
            const terms = ['ltpo','oled','amoled','ips','lcd']; terms.forEach(tr => { v = v.replace(new RegExp(`\\b${tr}\\b`, 'gi'), tr.toUpperCase()); });
            return v;
        }

        document.getElementById('makerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let d = {}; const get = (id) => document.getElementById(id).value; const mode = document.body.getAttribute('data-mode');
            d.brand = cap(get('brand')); d.model = cap(get('model'));
            const fmtDate = (id) => { const v = get(id); if(!v) return null; const [y, m, day] = v.split('-'); return new Date(y, m-1, day).toLocaleDateString('en-US', {month:'long', day:'numeric', year:'numeric'}); };
            d.announced = fmtDate('announced');
            if (mode === 'device' || mode === 'laptop') {
                d.type = mode === 'laptop' ? 'Laptop' : get('type'); d.status = get('status'); d.released = fmtDate('released');
                if(get('dim_h')) d.dimensions = `${get('dim_h')} x ${get('dim_w')} x ${get('dim_d')} mm`;
                if(get('weight')) d.weight = get('weight') + "g";
                d.battery = smart('battery', get('battery'));
                let sArr = []; if(get('displayType')) sArr.push(smart('d', get('displayType'))); if(get('refresh')) sArr.push(get('refresh')+'Hz'); if(get('screen')) sArr.push(get('screen')+'"'); if(get('brightness')) sArr.push(get('brightness')+' nits'); if(sArr.length > 0) d.screen = sArr.join(', ');
                if(get('resolution')) d.resolution = get('resolution');
                if(mode === 'device') {
                    let sec = []; if(get('sec_type')) sec.push(smart('d', get('sec_type'))); if(get('sec_refresh')) sec.push(get('sec_refresh')+'Hz'); if(get('sec_size')) sec.push(get('sec_size')+'"'); if(sec.length > 0) d.second_screen = sec.join(', ');
                    const camRows = document.querySelectorAll('#cameraContainer .dynamic-row'); const cams = []; camRows.forEach(r => { const ins = r.querySelectorAll('input'); if(ins[0].value) cams.push({label: cap(ins[0].value), specs: smart('c', ins[1].value)}); }); if(cams.length > 0) d.camera_modules = cams;
                    const sensRows = document.querySelectorAll('#sensorContainer .dynamic-row input'); const sens = []; sensRows.forEach(i => { if(i.value) sens.push(smart('s', i.value)); }); if(sens.length > 0) d.sensors = sens;
                }
                if(mode === 'laptop') { d.chipset = cap(get('chipset')); d.gpu = cap(get('d_gpu')); d.ports = get('ports'); }
                d.ram = smart('r', get('ram')); d.storage = smart('s', get('storage'));
            } else if (mode === 'soc') {
                d.type = 'SoC'; d.process = smart('p', get('process')); d.open_use = get('open_use'); d.cpu_cores = get('cpu_cores'); d.gpu_model = cap(get('gpu_model')); d.npu = get('npu');
            } else if (mode === 'sensor') {
                d.type = 'Sensor'; d.resolution = smart('c', get('sens_res')); d.format = get('sens_fmt'); d.pixel_size = get('sens_pix');
            }
            if(get('geek_s')) d.geek_s = get('geek_s'); if(get('geek_m')) d.geek_m = get('geek_m'); if(get('antutu')) d.antutu = get('antutu'); if(get('price_usd')) d.price = "$" + get('price_usd');
            const f = document.getElementById('imageFile').files[0]; if(f) d.image = "images/" + f.name;
            const gf = document.getElementById('galleryFiles').files; if(gf.length > 0) { d.gallery = Array.from(gf).map(file => "images/" + file.name); }
            document.getElementById('outputArea').style.display = 'block'; document.getElementById('jsonOutput').value = JSON.stringify(d, null, 4) + ",";
        });
        function copyText() { document.getElementById("jsonOutput").select(); document.execCommand("copy"); alert("Copied!"); }
    </script>
</body>
</html>
