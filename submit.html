<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Concept</title>
    <style>
        /* Shared Styles (Same as Index) */
        :root { --glass-bg: rgba(20, 20, 20, 0.75); --glass-border: rgba(255, 255, 255, 0.1); --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); --accent: #ffffff; --text-main: #ffffff; --text-muted: #bbbbbb; --radius-main: 12px; --radius-btn: 6px; }
        body.light-mode { --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(0, 0, 0, 0.1); --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); --accent: #000000; --text-main: #1a1a1a; --text-muted: #555555; background-color: #f4f4f9; }
        * { box-sizing: border-box; }
        body { background-color: #121212; color: var(--text-main); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('background.jpg') center/cover; filter: blur(20px); }
        body.light-mode::before { filter: blur(20px) opacity(0.3) brightness(1.5); }
        .container { max-width: 1100px; margin: auto; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; }

        /* NAV */
        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .btn { text-decoration: none; color: var(--text-main); padding: 10px 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn:hover { background: var(--accent); color: #000 !important; }
        body.light-mode .btn:hover { color: white !important; }

        /* DROPDOWN */
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 100%; margin-top: 5px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; }
        body.light-mode .dropdown-content { background: rgba(255,255,255,0.95); }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; font-size: 0.9rem; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.05); }
        body.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        body.light-mode .dropdown-item:hover { color: white !important; }
        .social-icon { width: 16px; height: 16px; fill: currentColor; }

        /* MOBILE MENU */
        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; }
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 60px; right: 0; background: rgba(20,20,20,0.98); width: 200px; padding: 20px; border-radius: 10px; border: 1px solid var(--glass-border); }
            body.light-mode .nav-links { background: rgba(255,255,255,0.98); }
            .nav-links.active { display: flex; }
            .mobile-menu-btn { display: block; }
            .dropdown-content { position: static; box-shadow: none; border: none; margin-top: 10px; }
        }

        /* FORM */
        .form-section { margin-top: 30px; margin-bottom: 10px; border-bottom: 1px solid var(--glass-border); padding-bottom: 5px; color: var(--accent); font-weight: bold; letter-spacing: 1px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .input-grid { grid-template-columns: 1fr; } }
        
        label { font-size: 0.85rem; color: var(--text-muted); display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border-radius: var(--radius-btn); border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: white; font-family: inherit; }
        body.light-mode input, body.light-mode select { background: rgba(255,255,255,0.5); color: black; border-color: rgba(0,0,0,0.1); }
        
        .cam-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .cam-row input:first-child { width: 35%; }
        .remove-btn { background: rgba(255,50,50,0.2); color: #ff5555; padding: 10px; border:1px solid rgba(255,50,50,0.2); border-radius: var(--radius-btn); cursor: pointer; }
        
        button.submit-btn { width: 100%; padding: 15px; background: var(--glass-border); color: var(--text-main); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); font-weight: bold; margin-top: 30px; cursor: pointer; }
        button.submit-btn:hover { background: var(--accent); color: black; }
        #outputArea { display: none; margin-top: 20px; }
        textarea { width: 100%; height: 120px; background: rgba(0,0,0,0.3); color: var(--text-main); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); padding: 10px; }
        body.light-mode textarea { background: rgba(0,0,0,0.05); color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel nav-container">
            <a href="index.html" class="logo">Concept<span>Harmony</span></a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="btn">Devices</a>
                <a href="news.html" class="btn">News</a>
                <a href="submit.html" class="btn" style="border-color:var(--accent);">Submit</a>
                
                <div class="dropdown">
                    <button class="btn">Socials ▼</button>
                    <div class="dropdown-content">
                        <a href="https://discord.gg/hNPtTVHurH" target="_blank" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg> Discord</a>
                        <a href="https://www.tiktok.com/@spinach.tech?_r=1&_t=ZG-93ScgcKEI9R" target="_blank" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg> TikTok Main</a>
                        <a href="https://www.tiktok.com/@spinach.technologies?_r=1&_t=ZG-93SccZzS6zp" target="_blank" class="dropdown-item"><svg class="social-icon" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg> TikTok Concept</a>
                    </div>
                </div>
                <button id="themeToggle" class="btn">☀</button>
            </div>
        </div>

        <div class="glass-panel">
            <h2 style="text-align:center; margin-top:0;">Create Concept</h2>
            <form id="makerForm">
                
                <div class="form-section">IDENTITY</div>
                <div class="input-grid">
                    <div><label>Type</label><select id="type"><option>Phone</option><option>Tablet</option><option>Smartwatch</option></select></div>
                    <div><label>Brand</label><input type="text" id="brand" placeholder="e.g. Samsung" required></div>
                    <div style="grid-column: 1/-1;"><label>Model</label><input type="text" id="model" placeholder="e.g. Galaxy S30" required></div>
                    <div style="grid-column: 1/-1;"><label>Image</label><input type="file" id="imageFile" accept="image/*"></div>
                </div>

                <div class="form-section">CORE SPECS</div>
                <div class="input-grid">
                    <div><label>Chipset</label><input type="text" id="chipset" placeholder="e.g. Snapdragon 8 Gen 5"></div>
                    <div><label>RAM</label><select id="ram"><option>8GB</option><option>12GB</option><option>16GB</option><option>24GB</option><option>Other</option></select></div>
                    <div><label>Storage</label><select id="storage"><option>128GB</option><option>256GB</option><option>512GB</option><option>1TB</option></select></div>
                    <div><label>OS</label><input type="text" id="os" placeholder="e.g. Android 16"></div>
                </div>

                <div class="form-section">SCREEN & POWER</div>
                <div class="input-grid">
                    <div><label>Screen Type</label><input type="text" id="displayType" placeholder="e.g. LTPO AMOLED"></div>
                    <div><label>Size (inch)</label><input type="number" id="screen" step="0.1" placeholder="6.8"></div>
                    <div><label>Battery</label><input type="text" id="battery" placeholder="e.g. 5500 mAh"></div>
                    <div><label>Charging</label><input type="text" id="charge_wired" placeholder="e.g. 100W Wired"></div>
                </div>

                <div class="form-section">CAMERA SYSTEM</div>
                <div id="cameraContainer"></div>
                <button type="button" class="btn" style="width:100%; justify-content:center; margin-top:10px;" onclick="addCameraRow()">+ Add Camera Module</button>

                <div class="input-grid" style="margin-top:20px;">
                    <div><label>Selfie Cam</label><input type="text" id="cam_selfie" placeholder="e.g. 12MP"></div>
                    <div><label>Video</label><input type="text" id="cam_video" placeholder="e.g. 8K@30"></div>
                </div>

                <div class="form-section">LAUNCH</div>
                <div class="input-grid">
                    <div><label>Price ($)</label><input type="number" id="price" placeholder="999"></div>
                    <div><label>Colors</label><input type="text" id="colors" placeholder="Black, White..."></div>
                </div>

                <button type="submit" class="submit-btn">Generate JSON</button>
            </form>

            <div id="outputArea">
                <p>Send this code + image to Admin:</p>
                <textarea id="jsonOutput" readonly></textarea>
                <button onclick="copyText()" class="btn" style="width:100%; justify-content:center; margin-top:5px;">Copy Code</button>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        document.getElementById('themeToggle').onclick = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
        const capitalize = (s) => s.replace(/\b\w/g, c => c.toUpperCase());

        // Dynamic Cameras
        window.addEventListener('load', () => { addCameraRow('Main', ''); });
        function addCameraRow(typeVal = '', specsVal = '') {
            const div = document.createElement('div');
            div.className = 'cam-row';
            div.innerHTML = `
                <input type="text" class="cam-type" placeholder="Type" value="${typeVal}">
                <input type="text" class="cam-specs" placeholder="Specs (e.g. 50MP, f/1.8)" value="${specsVal}">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">X</button>
            `;
            document.getElementById('cameraContainer').appendChild(div);
        }

        document.getElementById('makerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fields = ['type','brand','model','chipset','ram','storage','os','displayType','screen','battery','charge_wired','cam_video','cam_selfie','price','colors'];
            let data = {};
            
            fields.forEach(id => {
                let val = document.getElementById(id).value;
                if(val) {
                    if(['brand','model','colors'].includes(id)) val = capitalize(val);
                    if(id === 'screen') val += '"';
                    if(id === 'price') val = '$' + val;
                    data[id] = val;
                }
            });

            const camRows = document.querySelectorAll('.cam-row');
            if(camRows.length > 0) {
                data.cameras = [];
                camRows.forEach(row => {
                    const type = row.querySelector('.cam-type').value;
                    const specs = row.querySelector('.cam-specs').value;
                    if(type && specs) data.cameras.push({ label: type, specs: specs });
                });
            }

            const file = document.getElementById('imageFile').files[0];
            if(file) data.image = "images/" + file.name;

            document.getElementById('outputArea').style.display = 'block';
            document.getElementById('jsonOutput').value = JSON.stringify(data, null, 4) + ",";
        });

        function copyText() {
            document.getElementById("jsonOutput").select();
            document.execCommand("copy");
            alert("Copied!");
        }
    </script>
</body>
</html>
