<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Concept</title>
    <style>
        :root { --glass-bg: rgba(20, 20, 20, 0.75); --glass-border: rgba(255, 255, 255, 0.1); --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); --accent: #ffffff; --text-main: #ffffff; --text-muted: #bbbbbb; --radius-main: 12px; --radius-btn: 6px; }
        body.light-mode { --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(0, 0, 0, 0.1); --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); --accent: #000000; --text-main: #1a1a1a; --text-muted: #555555; background-color: #f4f4f9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        body { background-color: #121212; color: var(--text-main); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; min-height: 100vh; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('background.jpg') center/cover; filter: blur(20px); }
        body.light-mode::before { filter: blur(20px) opacity(0.3) brightness(1.5); }
        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }

        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        
        .nav-btn { text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000 !important; border-color: var(--accent); }
        .nav-btn:focus { outline: none; }
        body.light-mode .nav-btn:hover { color: white !important; }

        .dropdown-container { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 50px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; border: 1px solid var(--glass-border); }
        .dropdown-content.show { display: block; }
        body.light-mode .dropdown-content { background: rgba(255,255,255,0.98); }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        body.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        .social-icon { width: 18px; height: 18px; fill: currentColor; }

        .theme-btn { width: 40px; padding: 0; border-radius: 50%; }
        .theme-icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.8rem; color: var(--text-main); cursor: pointer; padding: 10px; }
                @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-container.menu-open { border-radius: 12px 12px 0 0 !important; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
            .nav-links { display: none; position: absolute; top: 70px; left: 0; width: 100%; flex-direction: column; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 15px; border-radius: 0 0 12px 12px; border-bottom: 1px solid var(--glass-border); border-left: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); gap: 10px; height: auto; z-index: 900; }
            .light-mode .nav-links { background: rgba(255,255,255,0.98); }
            .nav-links.active { display: flex; }
            .nav-btn { width: 100%; }
            .dropdown-container { width: 100%; }
            .dropdown-content { position: static; width: 100%; box-shadow: none; border: none; background: transparent; padding-left: 20px; margin-top:5px; }
            .nav-links .theme-btn { width: 40px !important; flex-grow: 0; align-self: center; margin-top: 10px; }
        }

        .form-section { margin-top: 40px; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 8px; display: flex; align-items: baseline; justify-content: space-between; flex-wrap: wrap; gap: 10px; color: var(--accent); font-weight: 700; letter-spacing: 1px; font-size: 0.9rem; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 700px) { .input-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
        .full-width { grid-column: span 2; }
        
        label { font-size: 0.85rem; color: var(--text-muted); display: block; margin-bottom: 6px; font-weight: 500; }
        input, select { width: 100%; padding: 12px; border-radius: var(--radius-btn); border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: white; font-family: inherit; font-size: 0.95rem; appearance: none; }
        body.light-mode input, body.light-mode select { background-color: rgba(255,255,255,0.6); color: black; border-color: rgba(0,0,0,0.1); }
        
        .guidelines { background: rgba(255, 255, 255, 0.05); border-left: 3px solid var(--accent); padding: 15px; margin-bottom: 30px; font-size: 0.9rem; color: #ccc; border-radius: 0 var(--radius-btn) var(--radius-btn) 0; line-height: 1.6; }
        body.light-mode .guidelines { background: rgba(0,0,0,0.03); color: #333; }
        .guidelines strong { color: var(--text-main); display: block; margin-bottom: 5px; font-size: 1rem;}

        .file-upload-wrapper { position: relative; width: 100%; height: 50px; border: 1px dashed rgba(255,255,255,0.3); border-radius: var(--radius-btn); background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .file-upload-wrapper:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); }
        input[type="file"] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .file-upload-text { pointer-events: none; color: #aaa; font-size: 0.9rem; }
        body.light-mode .file-upload-text { color: #555; }

        .dynamic-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .double-input input:first-child { width: 35%; }
        .single-input input { width: 100%; }
        .triple-input input { flex: 1; }

        .remove-btn { background: rgba(255,50,50,0.2); color: #ff5555; padding: 12px; border:1px solid rgba(255,50,50,0.2); border-radius: var(--radius-btn); cursor: pointer; font-weight:bold;}
        .add-btn { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px dashed var(--glass-border); color: var(--text-muted); cursor: pointer; border-radius: var(--radius-btn); margin-bottom:10px; }

        button.submit-btn { width: 100%; padding: 15px; background: var(--glass-border); color: var(--text-main); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); font-weight: bold; margin-top: 30px; cursor: pointer; }
        button.submit-btn:hover { background: var(--accent); color: black; }
        
        #outputArea { display: none; margin-top: 25px; }
        textarea { width: 100%; height: 150px; background: rgba(0,0,0,0.5); color: #ccc; border: 1px solid #333; border-radius: var(--radius-btn); padding: 10px; box-sizing: border-box; font-family: monospace;}
        body.light-mode textarea { background: rgba(0,0,0,0.05); color: black; }
        .copy-btn { width:100%; margin-top:10px; padding:10px; cursor:pointer; border-radius:var(--radius-btn); border:1px solid var(--glass-border); background:rgba(255,255,255,0.1); color:var(--text-main); font-weight:bold; }
        .copy-btn:hover { background:var(--accent); color:black; }

        .social-inline { width: 16px; height: 16px; fill: var(--accent); vertical-align: text-bottom; margin-right: 2px; transform: translateY(-1px); }
        .contact-link { white-space: nowrap; margin: 0 4px; }

        .mode-switcher { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .mode-btn { flex: 1; padding: 12px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-muted); cursor: pointer; border-radius: var(--radius-btn); font-weight: bold; min-width: 100px; text-align: center; }
        .mode-btn.active { background: var(--accent); color: black; border-color: var(--accent); }
        body.light-mode .mode-btn.active { color: white; }

        .show-device, .show-laptop, .show-soc, .show-sensor { display: none; }
        body[data-mode="device"] .show-device { display: block; }
        body[data-mode="device"] .show-device-laptop { display: block; }
        
        body[data-mode="laptop"] .show-laptop { display: block; }
        body[data-mode="laptop"] .show-device-laptop { display: block; }
        
        body[data-mode="soc"] .show-soc { display: block; }
        
        body[data-mode="sensor"] .show-sensor { display: block; }
        
        .full-width-soc { grid-column: span 2; }
        .hidden { display: none; }
    </style>
</head>
<body data-mode="device">
    <div class="container">
        <div class="glass-panel nav-container">
            <a href="index.html" class="logo">Concept<span>Harmony</span></a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-btn">Devices</a>
                <a href="laptops.html" class="nav-btn">Laptops</a>
                <a href="soc.html" class="nav-btn">SoCs</a>
                <a href="sensors.html" class="nav-btn">Sensors</a>
                <a href="news.html" class="nav-btn">News</a>
                <a href="submit.html" class="nav-btn" style="border-color:var(--accent);">Submit</a>
            </div>
        </div>

        <div class="glass-panel form-container">
            <h2 style="text-align:center; margin-top:0;">Create Submission</h2>
            
            <div class="mode-switcher">
                <button class="mode-btn active" onclick="setMode('device')">Device</button>
                <button class="mode-btn" onclick="setMode('laptop')">Laptop</button>
                <button class="mode-btn" onclick="setMode('soc')">SoC</button>
                <button class="mode-btn" onclick="setMode('sensor')">Sensor</button>
            </div>

            <form id="makerForm">
                <div class="form-section"><h3>IDENTITY</h3></div>
                <div class="input-grid">
                    <div class="show-device"><label>Type</label><select id="type"><option>Phone</option><option>Tablet</option><option>Smartwatch</option><option>Console</option></select></div>
                    <div class="show-laptop"><label>Type</label><input type="text" value="Laptop" disabled style="opacity:0.6"></div>
                    <div class="show-soc"><label>Type</label><input type="text" value="Chipset" disabled style="opacity:0.6"></div>
                    <div class="show-sensor"><label>Type</label><input type="text" value="Sensor" disabled style="opacity:0.6"></div>
                    
                    <div><label>Brand</label><input type="text" id="brand" placeholder="Brand Name" required></div>
                    <div class="full-width"><label>Model Name</label><input type="text" id="model" placeholder="Model Name" required></div>
                    <div class="full-width">
                        <label>Profile Image</label>
                        <div class="file-upload-wrapper">
                            <span class="file-upload-text" id="fileText">Upload Image...</span>
                            <input type="file" id="imageFile" accept="image/*" required onchange="updateFileName('imageFile', 'fileText')">
                        </div>
                    </div>
                </div>

                <div class="form-section"><h3>SPECIFICATIONS</h3></div>
                <div class="input-grid">
                    <div class="show-device-laptop"><label>Status</label><select id="status"><option>Released</option><option>Coming Soon</option><option>Rumored</option><option>Concept</option></select></div>
                    <div class="show-soc"><label>Process Node</label><input type="text" id="process" placeholder="e.g. TSMC 3nm"></div>
                    <div class="show-soc"><label>Open Use?</label><select id="open_use"><option>Yes</option><option>No (Proprietary)</option></select></div>
                    
                    <div><label>Announced Date</label><input type="date" id="announced"></div>
                    <div class="show-device-laptop"><label>Release Date</label><input type="date" id="released"></div>

                    <div class="show-device-laptop full-width">
                        <label>Dimensions (mm)</label>
                        <div class="dynamic-row triple-input">
                            <input type="number" step="0.1" id="dim_h" placeholder="Height">
                            <input type="number" step="0.1" id="dim_w" placeholder="Width">
                            <input type="number" step="0.1" id="dim_d" placeholder="Depth">
                        </div>
                    </div>

                    <div class="show-device-laptop"><label>Weight (g)</label><input type="number" id="weight"></div>
                    <div class="show-device-laptop"><label>Battery</label><input type="text" id="battery" placeholder="mAh / Wh"></div>

                    <div class="show-device-laptop full-width"><label>Panel Type</label><input type="text" id="displayType"></div>
                    <div class="show-device-laptop"><label>Refresh Rate (Hz)</label><input type="number" id="refresh"></div>
                    <div class="show-device-laptop"><label>Size (inch)</label><input type="number" step="0.01" id="screen"></div>

                    <div class="show-device full-width">
                        <button type="button" class="add-btn" onclick="toggleSecondScreen()">+ Add Secondary Display</button>
                        <div id="secScreenContainer" class="hidden input-grid" style="margin-top:15px; border:1px dashed var(--glass-border); padding:15px;">
                            <div><label>Sec. Panel Type</label><input type="text" id="sec_type"></div>
                            <div><label>Sec. Refresh (Hz)</label><input type="number" id="sec_refresh"></div>
                            <div><label>Sec. Size (inch)</label><input type="number" step="0.01" id="sec_size"></div>
                        </div>
                    </div>

                    <div class="show-soc full-width-soc"><label>CPU Config</label><input type="text" id="cpu_cores"></div>
                    <div class="show-soc"><label>GPU Model</label><input type="text" id="gpu_model"></div>
                    <div class="show-soc"><label>NPU</label><input type="text" id="npu"></div>

                    <div class="show-sensor"><label>Resolution</label><input type="text" id="sens_res" placeholder="e.g. 50 MP"></div>
                    <div class="show-sensor"><label>Optical Format</label><input type="text" id="sens_fmt" placeholder="e.g. 1/1.3&quot;"></div>
                    <div class="show-sensor"><label>Pixel Size</label><input type="text" id="sens_pix" placeholder="e.g. 1.2µm"></div>
                </div>

                <button type="submit" class="submit-btn">Generate JSON</button>
            </form>

            <div id="outputArea">
                <textarea id="jsonOutput" readonly></textarea>
                <button onclick="copyText()" class="copy-btn">Copy Code</button>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        document.getElementById('themeToggle').onclick = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };

        function toggleMenu() { 
            document.getElementById('navLinks').classList.toggle('active'); 
            document.querySelector('.nav-container').classList.toggle('menu-open');
        }

        function updateFileName(id, textId) {
            const input = document.getElementById(id);
            if(input.files.length > 0) document.getElementById(textId).innerText = "Selected: " + input.files[0].name;
        }

        function toggleSecondScreen() {
            document.getElementById('secScreenContainer').classList.toggle('hidden');
        }

        let currentMode = 'device';
        function setMode(mode) {
            currentMode = mode;
            document.body.setAttribute('data-mode', mode);
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[onclick="setMode('${mode}')"]`).classList.add('active');
        }

        function capitalize(s) { return s.replace(/\b\w/g, c => c.toUpperCase()); }

        document.getElementById('makerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let data = {};
            const getVal = (id) => document.getElementById(id).value;
            const addIf = (key, val) => { if (val) data[key] = val; };

            addIf('brand', capitalize(getVal('brand')));
            addIf('model', capitalize(getVal('model')));
            
            const formatDate = (id) => {
                const val = document.getElementById(id).value;
                if(!val) return null;
                const [y, m, d] = val.split('-');
                const date = new Date(y, m - 1, d);
                return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            };
            addIf('announced', formatDate('announced'));

            if (currentMode === 'device' || currentMode === 'laptop') {
                data.type = currentMode === 'laptop' ? 'Laptop' : getVal('type');
                addIf('status', getVal('status'));
                addIf('released', formatDate('released'));
                const dim = `${getVal('dim_h')} x ${getVal('dim_w')} x ${getVal('dim_d')} mm`;
                if(getVal('dim_h')) data.dimensions = dim;
                addIf('weight', getVal('weight'));
                addIf('battery', getVal('battery'));

                let sArr = [];
                if(getVal('displayType')) sArr.push(getVal('displayType'));
                if(getVal('refresh')) sArr.push(getVal('refresh') + 'Hz');
                if(getVal('screen')) sArr.push(getVal('screen') + '"');
                if(sArr.length > 0) data.screen = sArr.join(', ');

                if(currentMode === 'device') {
                    let secArr = [];
                    if(getVal('sec_type')) secArr.push(getVal('sec_type'));
                    if(getVal('sec_refresh')) secArr.push(getVal('sec_refresh') + 'Hz');
                    if(getVal('sec_size')) secArr.push(getVal('sec_size') + '"');
                    if(secArr.length > 0) data.second_screen = secArr.join(', ');
                }
            } else if (currentMode === 'soc') {
                data.type = 'SoC';
                addIf('process', getVal('process'));
                addIf('open_use', getVal('open_use'));
                addIf('cpu_cores', getVal('cpu_cores'));
                addIf('gpu_model', getVal('gpu_model'));
                addIf('npu', getVal('npu'));
            } else if (currentMode === 'sensor') {
                data.type = 'Sensor';
                addIf('resolution', getVal('sens_res'));
                addIf('format', getVal('sens_fmt'));
                addIf('pixel_size', getVal('sens_pix'));
            }

            const f = document.getElementById('imageFile').files[0];
            if(f) data.image = "images/" + f.name;

            document.getElementById('outputArea').style.display = 'block';
            document.getElementById('jsonOutput').value = JSON.stringify(data, null, 4) + ",";
        });

        function copyText() {
            document.getElementById("jsonOutput").select();
            document.execCommand("copy");
            alert("Copied Code!");
        }
    </script>
</body>
</html>
