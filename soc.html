<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') document.documentElement.classList.add('light-mode');

    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.5); 
            --accent: #ffffff;
            --text-main: #ffffff; 
            --text-muted: #bbbbbb; 
            --radius-main: 12px; 
            --radius-btn: 6px;
            --diff-highlight: #fff;
            --diff-dim: #555;
        }
        
        html.light-mode body {
            --glass-bg: rgba(255, 255, 255, 0.98); 
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); 
            --accent: #000000;
            --text-main: #1a1a1a; 
            --text-muted: #555555; 
            background-color: #f4f4f9;
            --diff-highlight: #000;
            --diff-dim: #ccc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { overflow-x: hidden; }
        
        body { 
            background-color: #121212; 
            color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; 
            min-height: 100vh; 
            transition: none !important;
        }

        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: url('background.jpg') center/cover; filter: blur(20px); 
        }
        html.light-mode body::before { filter: blur(20px) opacity(0.3) brightness(1.5); }

        .container { max-width: 1100px; margin: auto; width: 100%; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-main); padding: 25px; margin-bottom: 25px; width: 100%; }

        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; height: 70px; }
        .logo { font-size: 1.5rem; letter-spacing: 2px; color: var(--text-main); text-decoration: none; font-weight: 300; }
        .logo span { font-weight: 700; }
        .nav-links { display: flex; gap: 10px; align-items: center; height: 100%; }
        .nav-btn { text-decoration: none; color: var(--text-main); padding: 0 20px; height: 40px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: var(--radius-btn); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000 !important; border-color: var(--accent); }
        html.light-mode .nav-btn:hover, html.light-mode .nav-btn.active { color: white !important; }

        .dropdown-container { position: relative; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 50px; background: rgba(30, 30, 30, 0.98); min-width: 200px; border-radius: var(--radius-btn); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200; overflow: hidden; border: 1px solid var(--glass-border); }
        .dropdown-content.show { display: block; }
        html.light-mode .dropdown-content { background: rgba(255,255,255,0.98); }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; text-decoration: none; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        html.light-mode .dropdown-item { color: #333; border-color: rgba(0,0,0,0.05); }
        .dropdown-item:hover { background: var(--accent); color: black !important; }
        .social-icon { width: 18px; height: 18px; fill: currentColor; }
        .theme-btn { width: 40px; padding: 0; border-radius: 50%; }
        .theme-icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        .compare-table thead th, .compare-table thead td {

            top: 0;

            background: #121212;

        html.light-mode .compare-table thead th, html.light-mode .compare-table thead td { background: #f4f4f9; }

        .compare-table tbody th { 
            width: 150px; 
            position: sticky; 
            left: 0; 
            background: var(--glass-bg);
            z-index: 50; 
            border-right: 1px solid var(--glass-border); 
            font-size: 0.85rem; 
            padding: 10px;
        }
        
        .compare-table td {

            text-align: center;

            }
            .compare-table thead th { width: 60px !important; min-width: 60px; }
            
            .compare-table td { 
                width: calc((100vw - 100px) / 2); 
                min-width: calc((100vw - 100px) / 2);
                max-width: calc((100vw - 100px) / 2);
                font-size: 0.8rem;
            } 
        }

        .slot-dropdown { position: absolute; top: 100%; left: 0; width: 100%; background: #1a1a1a; border: 1px solid var(--glass-border); z-index: 200; max-height: 200px; overflow-y: auto; display: none; text-align: left; }
        html.light-mode .slot-dropdown { background: #fff; }
        .slot-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; gap: 8px; }
        html.light-mode .slot-item { border-bottom: 1px solid rgba(0,0,0,0.1); color: #333; }
        .slot-item:hover { background: var(--accent); color: black !important; }
        .slot-item img { width: 30px; height: 30px; object-fit: contain; }

        .diff-mode-active .row-same { display: none !important; }
        .diff-word-common { color: var(--diff-dim); }
        .diff-word-unique { color: var(--diff-highlight); font-weight: 700; }
        .diff-btn { margin-left: auto; border-color: var(--accent); font-size: 0.8rem; }
    </style>
</head>

    <script>
        document.getElementById('themeToggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };
        
        function toggleMenu() { 
            document.getElementById('navLinks').classList.toggle('active'); 
            document.querySelector('.nav-container').classList.toggle('menu-open');
        }

        function toggleSocials(e) { e.stopPropagation(); document.getElementById('socialDropdown').classList.toggle('show'); }
        window.onclick = function(e) { if (!e.target.matches('.nav-btn')) document.getElementById('socialDropdown').classList.remove('show'); }

        const staticSpecs = [
            { key: "announced", label: "Announced", cat: "Launch" },
            { key: "process", label: "Process Node", cat: "Launch" },
            { key: "open_use", label: "Open Use", cat: "Launch" },
            { key: "cpu_cores", label: "CPU Config", cat: "CPU" },
            { key: "cpu_clock", label: "Max Clock", cat: "CPU" },
            { key: "gpu_model", label: "GPU Model", cat: "GPU" },
            { key: "gpu_clock", label: "GPU Clock", cat: "GPU" },
            { key: "npu", label: "AI Engine", cat: "AI" },
            { key: "isp", label: "ISP (Camera)", cat: "Multimedia" },
            { key: "modem", label: "5G Modem", cat: "Connectivity" },
            { key: "geek_s", label: "Geekbench Single", cat: "Tests" },
            { key: "geek_m", label: "Geekbench Multi", cat: "Tests" },
            { key: "antutu", label: "AnTuTu", cat: "Tests" },
            { key: "price", label: "Est. Cost", cat: "Misc" }
        ];

        let allChips = [];
        let currentChipIndex = 0;
        let compareSlots = [null, null, null];
        let diffMode = false;

        async function init() {
            try {
                const res = await fetch('chips.json');
                allChips = await res.json();
                populateBrands(allChips);
                filterAndSort();
            } catch(e) { document.getElementById('chipGrid').innerHTML = "No chipsets found. (Create chips.json)"; }
        }

        function populateBrands(list) {
            const brands = new Set(list.map(d => d.brand));
            const select = document.getElementById('brandFilter');
            brands.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b;
                opt.innerText = b;
                select.appendChild(opt);
            });
        }

        function filterAndSort() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const brand = document.getElementById('brandFilter').value;
            const sort = document.getElementById('sortOrder').value;

            let filtered = allChips.filter(d => {
                const matchSearch = d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term);
                const matchBrand = brand === 'all' || d.brand === brand;
                return matchSearch && matchBrand;
            });

            filtered.sort((a, b) => {
                if (sort === 'az') return a.model.localeCompare(b.model);
                if (sort === 'za') return b.model.localeCompare(a.model);
                
                const dateA = new Date(a.released || a.announced).getTime() || 0;
                const dateB = new Date(b.released || b.announced).getTime() || 0;
                
                if (sort === 'newest') return dateB - dateA;
                if (sort === 'oldest') return dateA - dateB;
            });

            renderGrid(filtered);
        }

        document.getElementById('searchInput').addEventListener('keyup', filterAndSort);
        document.getElementById('brandFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortOrder').addEventListener('change', filterAndSort);

        const renderGrid = (list) => {
            const grid = document.getElementById('chipGrid');
            grid.innerHTML = "";
            list.forEach((d, i) => {
                grid.innerHTML += `
                    <div class="glass-panel card" onclick="showDetails(${i})">
                        <img src="${d.image}" onerror="this.src='https://placehold.co/400x400?text=SoC'">
                        <span class="type-tag">Chipset</span>
                        <h3>${d.model}</h3>
                        <p>${d.brand}</p>
                    </div>`;
            });
        };

        window.showDetails = (i) => {
            currentChipIndex = i;
            compareSlots = [i, null, null];
            window.scrollTo(0,0);
            
            const d = allChips[i];
            document.getElementById('galleryView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            document.getElementById('d_img').src = d.image;
            document.getElementById('d_model').innerText = d.model;
            document.getElementById('d_brand').innerText = d.brand;
            
            const node = d.process || '-';
            const cores = d.cpu_cores || '-';
            const gpu = d.gpu_model || '-';
            const antutu = d.antutu || '-';

            document.getElementById('d_quick_specs').innerHTML = `
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><path d="M6 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h12V4H6zm4 4h4v4h-4V8z"/></svg>
                    <div class="spec-text"><small>NODE</small><span>${node}</span></div>
                </div>
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><path d="M4 6h16v12H4z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    <div class="spec-text"><small>CORES</small><span>${cores}</span></div>
                </div>
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    <div class="spec-text"><small>GPU</small><span>${gpu}</span></div>
                </div>
                <div class="spec-item">
                    <svg class="spec-icon" viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor"/></svg>
                    <div class="spec-text"><small>ANTUTU</small><span>${antutu}</span></div>
                </div>
            `;

            let html = "";
            let currentCat = "";
            staticSpecs.forEach(f => {
                if(d[f.key]) {
                    if(f.cat !== currentCat) { currentCat = f.cat; html += `<tr><td colspan="2" class="cat-header">${currentCat}</td></tr>`; }
                    
                    let displayValue = d[f.key];
                    if (f.key === "geek_s" || f.key === "geek_m") displayValue += " (v6)";
                    if (f.key === "antutu") displayValue += " (v11)";
                    if (f.key === "price") {
                        if (d.price && d.price_eur) displayValue = `${d.price} / ${d.price_eur}`;
                        else if (d.price) displayValue = d.price;
                        else if (d.price_eur) displayValue = d.price_eur;
                    }
                    
                    html += `<tr><th>${f.label}</th><td>${displayValue}</td></tr>`;
                }
            });
            document.getElementById('specTable').innerHTML = html;

            const galleryDiv = document.getElementById('galleryGrid');
            galleryDiv.innerHTML = "";
            if(d.gallery && d.gallery.length > 0) {
                d.gallery.forEach(src => {
                    galleryDiv.innerHTML += `<img src="${src}" style="width:100%; border-radius:6px; cursor:pointer;" onclick="window.open('${src}')">`;
                });
            } else {
                galleryDiv.innerHTML = "<p style='color:var(--text-muted);'>No extra images.</p>";
            }
            setTab('specs');
        };

        window.setTab = (t) => {
            ['specs', 'pics', 'compare'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
            if(t === 'compare') renderCompareTable();
        };

        function renderCompareTable() {
            const table = document.getElementById('compareTable');
            let html = `<thead><tr><th></th>`;
            compareSlots.forEach((idx, slotId) => {
                const chip = idx !== null ? allChips[idx] : null;
                html += `<td><div class="slot-header"><img class="slot-img" src="${chip ? chip.image : ''}" style="${chip?'':'opacity:0'}"><div>${chip ? chip.model : 'Empty Slot'}</div><input type="text" class="slot-search" placeholder="Search..." onkeyup="searchForSlot(this, ${slotId})"><div class="slot-dropdown" id="dropdown-${slotId}"></div></div></td>`;
            });
            html += `</tr></thead><tbody>`;

            const specKeys = [
                {cat: "Launch", keys: [{k:'announced', l:'Announced'}, {k:'process', l:'Process Node'}, {k:'open_use', l:'Open Use'}]},
                {cat: "CPU", keys: [{k:'cpu_cores', l:'Config'}, {k:'cpu_clock', l:'Clock'}]},
                {cat: "GPU", keys: [{k:'gpu_model', l:'Model'}, {k:'gpu_clock', l:'Clock'}]},
                {cat: "AI & Media", keys: [{k:'npu', l:'NPU'}, {k:'isp', l:'ISP'}]},
                {cat: "Connectivity", keys: [{k:'modem', l:'Modem'}]},
                {cat: "Tests", keys: [{k:'geek_s', l:'Geekbench Single'}, {k:'geek_m', l:'Geekbench Multi'}, {k:'antutu', l:'AnTuTu'}, {k:'price', l:'Price'}]}
            ];

            specKeys.forEach(section => {
                html += `<tr><td colspan="4" class="cat-header" style="text-align:center;">${section.cat}</td></tr>`;
                section.keys.forEach(s => {
                    const v1 = getChipVal(0, s.k);
                    const v2 = getChipVal(1, s.k);
                    const v3 = getChipVal(2, s.k);
                    
                    const raw1 = getRawVal(0, s.k);
                    const raw2 = getRawVal(1, s.k);
                    const raw3 = getRawVal(2, s.k);

                    let isRowSame = false;
                    let html1 = v1, html2 = v2, html3 = v3;

                    if (diffMode) {
                        const rowTokens = getRowTokens([raw1, raw2, raw3]);
                        if (rowTokens.isAllSame) {
                            isRowSame = true; 
                        } else {
                            html1 = highlightDiff(raw1, rowTokens.common);
                            html2 = highlightDiff(raw2, rowTokens.common);
                            html3 = highlightDiff(raw3, rowTokens.common);
                        }
                    }

                    let rowClass = (diffMode && isRowSame) ? 'row-same' : 'row-diff';
                    if (!diffMode) rowClass = '';

                    html += `<tr class="${rowClass}">
                        <th>${s.l}</th>
                        <td>${html1}</td>
                        <td>${html2}</td>
                        <td>${html3}</td>
                    </tr>`;
                });
            });

            html += `</tbody>`;
            table.innerHTML = html;
        }

        function getRawVal(slotIdx, key) {
            const d = getChip(slotIdx);
            if(!d) return '';
            
            if (key === 'geek_s') return d.geek_s ? d.geek_s + " (v6)" : '-';
            if (key === 'geek_m') return d.geek_m ? d.geek_m + " (v6)" : '-';
            if (key === 'antutu') return d.antutu ? d.antutu + " (v11)" : '-';
            
            return d[key] || '';
        }

        function getChipVal(slotIdx, key) {
            const d = getChip(slotIdx);
            if(!d) return '-';
            
            if (key === 'geek_s') return d.geek_s ? d.geek_s + " (v6)" : '-';
            if (key === 'geek_m') return d.geek_m ? d.geek_m + " (v6)" : '-';
            if (key === 'antutu') return d.antutu ? d.antutu + " (v11)" : '-';
            if (key === 'price') {
                if (d.price && d.price_eur) return `${d.price} / ${d.price_eur}`;
                else if (d.price) return d.price;
                else if (d.price_eur) return d.price_eur;
            }
            
            return d[key] || '-';
        }

        function getChip(slotIdx) { return compareSlots[slotIdx] !== null ? allChips[compareSlots[slotIdx]] : null; }

        function getRowTokens(values) {
            const validValues = values.filter(v => v !== '' && v !== '-');
            if (validValues.length < 2) return { isAllSame: false, common: new Set() };

            const tokenize = (str) => {
                return str.toString().toLowerCase()
                    .replace(/,/g, ' ') 
                    .split(/\s+/)
                    .filter(w => w.length > 0); 
            };

            const sets = validValues.map(v => new Set(tokenize(v)));
            const common = new Set([...sets[0]].filter(x => sets.every(s => s.has(x))));
            const isAllSame = sets.every(s => s.size === common.size);

            return { isAllSame, common };
        }

        function highlightDiff(text, commonSet) {
            if (!text || text === '-') return '-';
            const parts = text.toString().split(/(\s+|,\s*)/); 
            return parts.map(part => {
                const clean = part.toLowerCase().trim();
                if (!clean || clean.match(/^\s*$/)) return part; 
                const isWord = clean.match(/[a-z0-9]/);
                if (!isWord) return part;
                if (commonSet.has(clean)) {
                    return `<span class="diff-word-common">${part}</span>`;
                } else {
                    return `<span class="diff-word-unique">${part}</span>`;
                }
            }).join('');
        }

        function searchForSlot(input, slotId) {
            const term = input.value.toLowerCase();
            const drop = document.getElementById(`dropdown-${slotId}`);
            drop.innerHTML = "";
            if(term.length < 1) { drop.style.display = 'none'; return; }
            const matches = allChips.map((d, i) => ({...d, idx: i})).filter(d => d.model.toLowerCase().includes(term) || d.brand.toLowerCase().includes(term));
            if(matches.length > 0) {
                drop.style.display = 'block';
                matches.forEach(m => {
                    drop.innerHTML += `<div class="slot-item" onclick="setSlot(${slotId}, ${m.idx})"><img src="${m.image}"><span>${m.model}</span></div>`;
                });
            } else { drop.style.display = 'none'; }
        }

        function setSlot(slotId, devIdx) { compareSlots[slotId] = devIdx; renderCompareTable(); }
        function toggleDiffMode() { 
            diffMode = !diffMode;
            document.getElementById('tab-compare').classList.toggle('diff-mode-active'); 
            renderCompareTable();
        }

        document.getElementById('searchInput').addEventListener('keyup', filterAndSort);
        document.getElementById('brandFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortOrder').addEventListener('change', filterAndSort);

        init();
    </script>
</body>
